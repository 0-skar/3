<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakty</title>
    <link rel="manifest" href="manifest.json?v=4"> <!-- Zwiƒôkszona wersja, by prze≈Çadowaƒá manifest -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #23272a; color: white; height: 100vh; display: flex; flex-direction: column; }
        header { background-color: #1e2124; padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        header a { color: #99aab5; text-decoration: none; font-size: 0.9rem; }
        #install-button { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; display: none; }
        .contact-list { list-style-type: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        .contact-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #444; }
        .contact-name { flex-grow: 1; font-size: 1.1rem; }
        .contact-name.offline { color: #99aab5; }
        .call-btn, .remove-btn { background: none; border: none; cursor: pointer; font-size: 1.5rem; padding: 5px 10px; }
        .call-btn { color: #43b581; }
        .remove-btn { color: #dc3545; }
        #status { text-align: center; padding: 20px; color: #99aab5; }
        #incoming-call-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; text-align: center; flex-direction: column; z-index: 1000; }
        #call-in-progress-view { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #43b581; color: white; padding: 10px 20px; border-radius: 25px; z-index: 1001; text-align: center; }
        #call-in-progress-view button { background: #dc3545; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; margin-left: 15px; cursor: pointer; }
        .caller-info { font-size: 2rem; font-weight: bold; margin-bottom: 40px; }
        .buttons { display: flex; gap: 30px; }
        .action-btn { width: 80px; height: 80px; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; }
        #answer-btn { background-color: #43b581; }
        #decline-btn { background-color: #dc3545; }
    </style>
</head>
<body>

    <header>
        <a href="https://0-skar.github.io/3/">Przejd≈∫ do Forum</a>
        <span>Kontakty</span>
        <button id="install-button" title="Dodaj na pulpit">üìå</button>
    </header>

    <ul class="contact-list" id="contact-list"></ul>
    <div id="status">≈ÅƒÖczenie...</div>

    <div id="incoming-call-overlay">
        <div class="caller-info" id="caller-name"></div>
        <div class="buttons">
            <button id="decline-btn" class="action-btn" title="Odrzuƒá">‚ùå</button>
            <button id="answer-btn" class="action-btn" title="Odbierz">üìû</button>
        </div>
    </div>
    
    <div id="call-in-progress-view">
        <span>Trwa rozmowa...</span>
        <button id="hangup-btn" title="Zako≈Ñcz rozmowƒô">üìû</button>
    </div>

    <script>
        // Definicje element√≥w i sta≈Çych
        const hfSpaceUrl = "eosforus-chat.hf.space";
        const wsUrl = `wss://${hfSpaceUrl}/ws/`;
        let socket, myUsername, peerConnection;

        const contactList = document.getElementById('contact-list');
        const statusDiv = document.getElementById('status');
        const incomingCallOverlay = document.getElementById('incoming-call-overlay');
        const installButton = document.getElementById('install-button');
        const callInProgressView = document.getElementById('call-in-progress-view');
        const hangupBtn = document.getElementById('hangup-btn');
        
        // --- G≈Å√ìWNA LOGIKA APLIKACJI ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const caller = urlParams.get('caller');
            
            // ZMIANA 1: Niezawodne sprawdzanie, czy kto≈õ dzwoni.
            // Uruchom logikƒô po≈ÇƒÖczenia TYLKO, je≈õli parametr "caller" istnieje i nie jest pusty.
            if (caller) {
                document.title = `Dzwoni: ${caller}`;
                showIncomingCallView(caller);
            } else {
                // W ka≈ºdym innym przypadku (normalne otwarcie strony) po prostu pobierz kontakty.
                document.title = 'Kontakty';
                connectForContacts();
            }
        });
        
        // --- LOGIKA PWA (PINESKA) ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block'; // Poka≈º przycisk, gdy instalacja jest mo≈ºliwa
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });

        // --- FUNKCJE APLIKACJI ---

        function showIncomingCallView(callerName) {
            const callerNameDiv = incomingCallOverlay.querySelector('#caller-name');
            const answerBtn = incomingCallOverlay.querySelector('#answer-btn');
            const declineBtn = incomingCallOverlay.querySelector('#decline-btn');

            callerNameDiv.textContent = `Dzwoni: ${callerName}`;
            incomingCallOverlay.style.display = 'flex'; // Poka≈º nak≈Çadkƒô

            const ringtone = new Audio('ringtone.mp3');
            ringtone.loop = true;
            ringtone.play().catch(e => {});

            answerBtn.onclick = () => {
                ringtone.pause();
                incomingCallOverlay.style.display = 'none';
                connectAndAnswer(callerName);
            };
            declineBtn.onclick = () => {
                ringtone.pause();
                // Nie zamykaj okna, po prostu ukryj nak≈Çadkƒô i nic nie r√≥b
                incomingCallOverlay.style.display = 'none';
            };
        }

        function connectAndAnswer(callerName) {
            // Po≈ÇƒÖcz siƒô, aby formalnie do≈ÇƒÖczyƒá do czatu i odpowiedzieƒá
            if(socket && socket.readyState === WebSocket.OPEN) {
                 socket.send(JSON.stringify({ type: 'call_answered', payload: { caller: callerName } }));
                 initializeWebRTC(callerName);
            } else {
                 connectForContacts(() => {
                    socket.send(JSON.stringify({ type: 'call_answered', payload: { caller: callerName } }));
                    initializeWebRTC(callerName);
                 });
            }
        }
        
        function connectForContacts(onJoinSuccessCallback) {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => {
                myUsername = localStorage.getItem('forumUsername');
                const myPassword = localStorage.getItem('forumPassword');
                if (myUsername && myPassword !== null) {
                    socket.send(JSON.stringify({ type: 'join', payload: { username: myUsername, password: myPassword } }));
                } else {
                    statusDiv.textContent = 'Brak danych logowania. Zaloguj siƒô na forum.';
                }
            };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'join_success') {
                    statusDiv.style.display = 'none';
                    if (typeof onJoinSuccessCallback === 'function') {
                        onJoinSuccessCallback();
                    }
                } else if (data.type === 'user_update') {
                    renderContacts(data.payload.users);
                } else if (data.type === 'webrtc_signal') {
                    handleWebRTCSignal(data.payload.sender, data.payload.signal);
                }
            };
            socket.onclose = () => { statusDiv.textContent = 'Roz≈ÇƒÖczono.'; statusDiv.style.display = 'block'; };
            socket.onerror = () => { statusDiv.textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia.'; statusDiv.style.display = 'block'; };
        }

        function renderContacts(allUsers) {
            // ... reszta funkcji renderContacts bez zmian ...
             const me = allUsers.find(u => u.username === myUsername);
            if (!me || !me.relationships) { contactList.innerHTML = ''; statusDiv.textContent = 'Brak ulubionych kontakt√≥w.'; statusDiv.style.display = 'block'; return; }
            contactList.innerHTML = '';
            const favoriteUsernames = Object.keys(me.relationships).filter(user => me.relationships[user] === 'favorite');
            if (favoriteUsernames.length === 0) { statusDiv.textContent = 'Brak ulubionych kontakt√≥w.'; statusDiv.style.display = 'block'; return; }
            favoriteUsernames.forEach(username => {
                const user = allUsers.find(u => u.username === username);
                const li = document.createElement('li'); li.className = 'contact-item';
                const nameSpan = document.createElement('span'); nameSpan.className = 'contact-name'; nameSpan.textContent = username;
                if (user && user.status === 'inactive') nameSpan.classList.add('offline');
                const callButton = document.createElement('button'); callButton.className = 'call-btn'; callButton.textContent = 'üìû';
                callButton.onclick = () => {
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({ type: 'initiate_call', payload: { recipient: username } }));
                        alert(`Dzwonienie do ${username}...`);
                    } else { alert("Brak po≈ÇƒÖczenia. Od≈õwie≈º stronƒô."); }
                };
                const removeButton = document.createElement('button'); removeButton.className = 'remove-btn'; removeButton.textContent = '‚úñ';
                removeButton.onclick = () => {
                    if (confirm(`UsunƒÖƒá ${username} z ulubionych?`)) {
                         if (socket && socket.readyState === WebSocket.OPEN) {
                            socket.send(JSON.stringify({ type: 'update_relationship', payload: { partner: username, status: 'neutral' } }));
                         } else { alert("Brak po≈ÇƒÖczenia. Od≈õwie≈º stronƒô."); }
                    }
                };
                li.appendChild(nameSpan); li.appendChild(callButton); li.appendChild(removeButton); contactList.appendChild(li);
            });
        }
        
        async function initializeWebRTC(targetUser) {
            try {
                const localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                peerConnection = createPeerConnection(targetUser);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            } catch (err) { alert("Nie mo≈ºna uzyskaƒá dostƒôpu do mikrofonu."); }
        }

        function createPeerConnection(targetUser) {
            const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.onicecandidate = e => e.candidate && sendSignal(targetUser, { type: 'ice-candidate', candidate: e.candidate });
            pc.ontrack = event => {
                const audio = document.createElement('audio');
                audio.srcObject = event.streams[0];
                audio.autoplay = true;
                document.body.appendChild(audio);
                callInProgressView.style.display = 'block'; // Poka≈º wska≈∫nik trwajƒÖcej rozmowy
            };
            pc.onconnectionstatechange = () => {
                // ZMIANA 2: NIE ZAMYKAJ OKNA! Po prostu ukryj wska≈∫nik rozmowy.
                if (['disconnected', 'closed', 'failed'].includes(pc.connectionState)) {
                    callInProgressView.style.display = 'none';
                    peerConnection = null;
                }
            };
            hangupBtn.onclick = () => {
                 if(pc) pc.close();
            };
            return pc;
        }

        function sendSignal(recipient, signal) { if (socket && socket.readyState === WebSocket.OPEN) { socket.send(JSON.stringify({ type: 'webrtc_signal', payload: { recipient, signal } })); } }

        async function handleWebRTCSignal(sender, signal) {
            if (!peerConnection) {
                 initializeWebRTC(sender);
            }
            try {
                if (signal.type === 'offer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: signal.sdp }));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    sendSignal(sender, { type: 'answer', sdp: answer.sdp });
                } else if (signal.type === 'ice-candidate') {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
                }
            } catch (err) { console.error(`B≈ÇƒÖd obs≈Çugi sygna≈Çu WebRTC:`, err); }
        }
    </script>
</body>
</html>
