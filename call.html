<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakty</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #23272a; color: white; }
        .view { display: none; }
        .view.active { display: flex; flex-direction: column; height: 100vh; }
        #contacts-view header { background-color: #1e2124; padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #contacts-view header a { color: #99aab5; text-decoration: none; font-size: 0.9rem; }
        #install-button { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; display: none; }
        .contact-list { list-style-type: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        .contact-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #444; }
        .contact-name { flex-grow: 1; font-size: 1.1rem; }
        .contact-name.offline { color: #99aab5; }
        .call-btn, .remove-btn { background: none; border: none; cursor: pointer; font-size: 1.5rem; padding: 5px 10px; }
        .call-btn { color: #43b581; }
        .remove-btn { color: #dc3545; }
        #status { text-align: center; padding: 20px; color: #99aab5; }
        #incoming-call-view { justify-content: center; align-items: center; text-align: center; }
        .caller-info { font-size: 2rem; font-weight: bold; }
        .buttons { display: flex; gap: 30px; margin-top: 40px; }
        .action-btn { width: 80px; height: 80px; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; transition: background-color 0.2s; }
        #answer-btn { background-color: #43b581; }
        #decline-btn { background-color: #dc3545; }
    </style>
</head>
<body>

    <!-- POPRAWKA 1: Dodano klasƒô 'active', aby ten widok by≈Ç domy≈õlnie widoczny -->
    <div id="contacts-view" class="view active">
        <header>
            <a href="https://0-skar.github.io/3/">Przejd≈∫ do Forum</a>
            <span>Kontakty</span>
            <button id="install-button" title="Dodaj na pulpit">üìå</button>
        </header>
        <ul class="contact-list" id="contact-list"></ul>
        <div id="status">≈ÅƒÖczenie...</div>
    </div>

    <div id="incoming-call-view" class="view">
        <div class="caller-info" id="caller-name">Dzwoni...</div>
        <div class="buttons">
            <button id="decline-btn" class="action-btn" title="Odrzuƒá">‚ùå</button>
            <button id="answer-btn" class="action-btn" title="Odbierz">üìû</button>
        </div>
    </div>

    <script>
        const hfSpaceUrl = "eosforus-chat.hf.space";
        const wsUrl = `wss://${hfSpaceUrl}/ws/`;
        let socket;
        let myUsername;
        let peerConnection;
        const contactsView = document.getElementById('contacts-view');
        const incomingCallView = document.getElementById('incoming-call-view');
        const contactList = document.getElementById('contact-list');
        const statusDiv = document.getElementById('status');
        const urlParams = new URLSearchParams(window.location.search);
        const caller = urlParams.get('caller');

        // POPRAWKA 2: Uproszczona logika startowa
        if (caller) {
            // Je≈õli jest po≈ÇƒÖczenie przychodzƒÖce, prze≈ÇƒÖcz widoki
            document.title = `Dzwoni: ${caller}`;
            showIncomingCallView(caller);
        } else {
            // W przeciwnym razie (domy≈õlnie) po prostu po≈ÇƒÖcz siƒô, aby pobraƒá kontakty
            document.title = 'Kontakty';
            connectForContacts();
        }

        function showIncomingCallView(callerName) {
            // Ukryj widok kontakt√≥w i poka≈º widok po≈ÇƒÖczenia
            contactsView.classList.remove('active');
            incomingCallView.classList.add('active');
            
            const callerNameDiv = document.getElementById('caller-name');
            const answerBtn = document.getElementById('answer-btn');
            const declineBtn = document.getElementById('decline-btn');
            callerNameDiv.textContent = `Dzwoni: ${callerName}`;
            const ringtone = new Audio('ringtone.mp3');
            ringtone.loop = true;
            ringtone.play().catch(e => console.warn("Interakcja wymagana do odtworzenia d≈∫wiƒôku.", e));
            answerBtn.onclick = () => {
                ringtone.pause();
                connectAndAnswer(callerName);
            };
            declineBtn.onclick = () => {
                ringtone.pause();
                window.close();
            };
        }
        function connectAndAnswer(callerName) {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => {
                myUsername = localStorage.getItem('forumUsername');
                const myPassword = localStorage.getItem('forumPassword');
                if (myUsername && myPassword !== null) {
                    socket.send(JSON.stringify({ type: 'join', payload: { username: myUsername, password: myPassword } }));
                } else {
                    alert("B≈ÇƒÖd logowania. Zaloguj siƒô na forum i popro≈õ o ponowne po≈ÇƒÖczenie.");
                }
            };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'join_success') {
                    socket.send(JSON.stringify({ type: 'call_answered', payload: { caller: callerName } }));
                    initializeWebRTC(callerName);
                } else if (data.type === 'webrtc_signal') {
                    handleWebRTCSignal(data.payload.sender, data.payload.signal);
                }
            };
        }

        function connectForContacts() {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => {
                myUsername = localStorage.getItem('forumUsername');
                const myPassword = localStorage.getItem('forumPassword');
                if (myUsername && myPassword !== null) {
                    socket.send(JSON.stringify({ type: 'join', payload: { username: myUsername, password: myPassword } }));
                } else {
                    statusDiv.textContent = 'Brak danych logowania. Zaloguj siƒô najpierw na g≈Ç√≥wnym forum.';
                }
            };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'join_success') {
                    statusDiv.style.display = 'none';
                } else if (data.type === 'user_update') {
                    renderContacts(data.payload.users);
                }
            };
            socket.onclose = () => {
                statusDiv.textContent = 'Roz≈ÇƒÖczono. Spr√≥buj od≈õwie≈ºyƒá stronƒô.';
            };
        }
        function renderContacts(allUsers) {
            const me = allUsers.find(u => u.username === myUsername);
            if (!me || !me.relationships) {
                contactList.innerHTML = '';
                statusDiv.textContent = 'Brak ulubionych kontakt√≥w. Dodaj je na forum.';
                statusDiv.style.display = 'block';
                return;
            }
            contactList.innerHTML = '';
            const favoriteUsernames = Object.keys(me.relationships).filter(user => me.relationships[user] === 'favorite');
            if (favoriteUsernames.length === 0) {
                 statusDiv.textContent = 'Brak ulubionych kontakt√≥w. Dodaj je na forum.';
                 statusDiv.style.display = 'block';
                 return;
            }
            favoriteUsernames.forEach(username => {
                const user = allUsers.find(u => u.username === username);
                const li = document.createElement('li');
                li.className = 'contact-item';
                const nameSpan = document.createElement('span');
                nameSpan.className = 'contact-name';
                nameSpan.textContent = username;
                if (user && user.status === 'inactive') nameSpan.classList.add('offline');
                const callButton = document.createElement('button');
                callButton.className = 'call-btn';
                callButton.textContent = 'üìû';
                callButton.onclick = () => {
                    socket.send(JSON.stringify({ type: 'initiate_call', payload: { recipient: username } }));
                    alert(`Dzwonienie do ${username}...`);
                };
                const removeButton = document.createElement('button');
                removeButton.className = 'remove-btn';
                removeButton.textContent = '‚úñ';
                removeButton.onclick = () => {
                    if (confirm(`Czy na pewno chcesz usunƒÖƒá ${username} z ulubionych?`)) {
                        socket.send(JSON.stringify({ type: 'update_relationship', payload: { partner: username, status: 'neutral' } }));
                    }
                };
                li.appendChild(nameSpan);
                li.appendChild(callButton);
                li.appendChild(removeButton);
                contactList.appendChild(li);
            });
        }
        async function initializeWebRTC(callerName) {
            try {
                const localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                peerConnection = createPeerConnection(callerName);
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            } catch (err) {
                alert("Nie mo≈ºna uzyskaƒá dostƒôpu do mikrofonu.");
            }
        }
        function createPeerConnection(targetUser) {
            const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.onicecandidate = e => e.candidate && sendSignal(targetUser, { type: 'ice-candidate', candidate: e.candidate });
            pc.ontrack = event => {
                const audio = document.createElement('audio');
                audio.srcObject = event.streams[0];
                audio.autoplay = true;
                document.body.appendChild(audio);
            };
            pc.onconnectionstatechange = () => {
                if (['disconnected', 'closed', 'failed'].includes(pc.connectionState)) window.close();
            };
            return pc;
        }
        function sendSignal(recipient, signal) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'webrtc_signal', payload: { recipient, signal } }));
            }
        }
        async function handleWebRTCSignal(sender, signal) {
            if (!peerConnection) peerConnection = createPeerConnection(sender);
            try {
                if (signal.type === 'offer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: signal.sdp }));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    sendSignal(sender, { type: 'answer', sdp: answer.sdp });
                } else if (signal.type === 'ice-candidate') {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
                }
            } catch (err) {
                console.error(`B≈ÇƒÖd obs≈Çugi sygna≈Çu WebRTC:`, err);
            }
        }

        let deferredPrompt;
        const installButton = document.getElementById('install-button');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
