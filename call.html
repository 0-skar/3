<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakty</title>
    <link rel="manifest" href="manifest.json?v=3"> <!-- Zmieniona wersja by wymusiƒá od≈õwie≈ºenie -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        /* --- G≈Å√ìWNE STYLE STRONY (Zawsze widoczne) --- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #23272a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #1e2124;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Zapobiega kurczeniu siƒô nag≈Ç√≥wka */
        }
        header a {
            color: #99aab5;
            text-decoration: none;
            font-size: 0.9rem;
        }
        #install-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none; /* Ukryty domy≈õlnie, JS go poka≈ºe je≈õli PWA jest mo≈ºliwe */
        }
        .contact-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* Lista zajmuje ca≈ÇƒÖ dostƒôpnƒÖ przestrze≈Ñ */
            overflow-y: auto; /* Przewijanie, je≈õli lista jest d≈Çuga */
        }
        .contact-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #444; }
        .contact-name { flex-grow: 1; font-size: 1.1rem; }
        .contact-name.offline { color: #99aab5; }
        .call-btn, .remove-btn { background: none; border: none; cursor: pointer; font-size: 1.5rem; padding: 5px 10px; }
        .call-btn { color: #43b581; }
        .remove-btn { color: #dc3545; }
        #status { text-align: center; padding: 20px; color: #99aab5; }

        /* --- NAK≈ÅADKA PO≈ÅƒÑCZENIA PRZYCHODZƒÑCEGO (Domy≈õlnie ukryta) --- */
        #incoming-call-overlay {
            display: none; /* Musi byƒá 'none' na starcie! */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Ciemniejsze t≈Ço dla lepszego efektu */
            justify-content: center; align-items: center;
            text-align: center; flex-direction: column;
            z-index: 1000;
        }
        .caller-info { font-size: 2rem; font-weight: bold; margin-bottom: 40px; }
        .buttons { display: flex; gap: 30px; }
        .action-btn { width: 80px; height: 80px; border-radius: 50%; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; }
        #answer-btn { background-color: #43b581; }
        #decline-btn { background-color: #dc3545; }
    </style>
</head>
<body>

    <header>
        <a href="https://0-skar.github.io/3/">Przejd≈∫ do Forum</a>
        <span>Kontakty</span>
        <button id="install-button" title="Dodaj na pulpit">üìå</button>
    </header>

    <ul class="contact-list" id="contact-list"></ul>
    <div id="status">≈ÅƒÖczenie...</div>

    <div id="incoming-call-overlay">
        <div class="caller-info" id="caller-name"></div>
        <div class="buttons">
            <button id="decline-btn" class="action-btn" title="Odrzuƒá">‚ùå</button>
            <button id="answer-btn" class="action-btn" title="Odbierz">üìû</button>
        </div>
    </div>

    <script>
        // --- SEKCJA 1: Definicje i sta≈Çe ---
        const hfSpaceUrl = "eosforus-chat.hf.space";
        const wsUrl = `wss://${hfSpaceUrl}/ws/`;
        let socket, myUsername, peerConnection;

        const contactList = document.getElementById('contact-list');
        const statusDiv = document.getElementById('status');
        const incomingCallOverlay = document.getElementById('incoming-call-overlay');
        const installButton = document.getElementById('install-button');

        // --- SEKCJA 2: G≈Ç√≥wna logika startowa aplikacji ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Strona za≈Çadowana. Uruchamiam logikƒô startowƒÖ.");
            const urlParams = new URLSearchParams(window.location.search);
            const caller = urlParams.get('caller');

            if (caller && caller.trim() !== '') {
                console.log(`Znaleziono parametr 'caller': ${caller}. Aktywujƒô ekran po≈ÇƒÖczenia.`);
                document.title = `Dzwoni: ${caller}`;
                showIncomingCallView(caller);
            } else {
                console.log("Brak parametru 'caller'. ≈ÅƒÖczƒô siƒô, aby pobraƒá listƒô kontakt√≥w.");
                document.title = 'Kontakty';
                connectForContacts();
            }
        });

        // --- SEKCJA 3: Obs≈Çuga PWA (Pineska) ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log("Zdarzenie 'beforeinstallprompt' zosta≈Ço uruchomione. Pineska jest dostƒôpna.");
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block'; // Poka≈º przycisk TYLKO, gdy instalacja jest mo≈ºliwa
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                console.log("U≈ºytkownik kliknƒÖ≈Ç pineskƒô. Pokazujƒô monit instalacji.");
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });

        // --- SEKCJA 4: Funkcje aplikacji ---

        function showIncomingCallView(callerName) {
            const callerNameDiv = incomingCallOverlay.querySelector('#caller-name');
            const answerBtn = incomingCallOverlay.querySelector('#answer-btn');
            const declineBtn = incomingCallOverlay.querySelector('#decline-btn');

            callerNameDiv.textContent = `Dzwoni: ${callerName}`;
            incomingCallOverlay.style.display = 'flex'; // Aktywuj nak≈Çadkƒô

            const ringtone = new Audio('ringtone.mp3');
            ringtone.loop = true;
            ringtone.play().catch(e => console.warn("Interakcja wymagana do odtworzenia d≈∫wiƒôku.", e));

            answerBtn.onclick = () => {
                console.log("Po≈ÇƒÖczenie odebrane.");
                ringtone.pause();
                incomingCallOverlay.style.display = 'none';
                connectAndAnswer(callerName);
            };
            declineBtn.onclick = () => {
                console.log("Po≈ÇƒÖczenie odrzucone.");
                ringtone.pause();
                window.close();
            };
        }

        function connectAndAnswer(callerName) {
            console.log(`≈ÅƒÖczenie z serwerem, aby odpowiedzieƒá ${callerName}...`);
            // Ta funkcja pozostaje bez zmian
            socket = new WebSocket(wsUrl);
            socket.onopen = () => {
                myUsername = localStorage.getItem('forumUsername');
                const myPassword = localStorage.getItem('forumPassword');
                if (myUsername && myPassword !== null) {
                    socket.send(JSON.stringify({ type: 'join', payload: { username: myUsername, password: myPassword } }));
                } else {
                    alert("B≈ÇƒÖd logowania. Zaloguj siƒô na forum i popro≈õ o ponowne po≈ÇƒÖczenie."); window.close();
                }
            };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'join_success') {
                    socket.send(JSON.stringify({ type: 'call_answered', payload: { caller: callerName } }));
                    initializeWebRTC(callerName);
                } else if (data.type === 'webrtc_signal') {
                    handleWebRTCSignal(data.payload.sender, data.payload.signal);
                }
            };
        }

        function connectForContacts() {
            console.log("NawiƒÖzujƒô po≈ÇƒÖczenie WebSocket, aby pobraƒá kontakty...");
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log("Po≈ÇƒÖczenie WebSocket otwarte.");
                myUsername = localStorage.getItem('forumUsername');
                const myPassword = localStorage.getItem('forumPassword');
                if (myUsername && myPassword !== null) {
                    console.log(`Wysy≈Çam dane logowania dla: ${myUsername}`);
                    socket.send(JSON.stringify({ type: 'join', payload: { username: myUsername, password: myPassword } }));
                } else {
                    console.log("Brak danych logowania w localStorage.");
                    statusDiv.textContent = 'Brak danych logowania. Zaloguj siƒô najpierw na g≈Ç√≥wnym forum.';
                }
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log("Otrzymano wiadomo≈õƒá z serwera:", data.type);
                if (data.type === 'join_success') {
                    statusDiv.style.display = 'none';
                } else if (data.type === 'user_update') {
                    renderContacts(data.payload.users);
                }
            };

            socket.onclose = () => {
                console.warn("Po≈ÇƒÖczenie WebSocket zosta≈Ço zamkniƒôte.");
                statusDiv.textContent = 'Roz≈ÇƒÖczono. Spr√≥buj od≈õwie≈ºyƒá stronƒô.';
                statusDiv.style.display = 'block';
            };

            socket.onerror = (err) => {
                console.error("WystƒÖpi≈Ç b≈ÇƒÖd WebSocket:", err);
                statusDiv.textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.';
                statusDiv.style.display = 'block';
            };
        }

        function renderContacts(allUsers) {
            console.log("Renderujƒô listƒô kontakt√≥w...", allUsers);
            const me = allUsers.find(u => u.username === myUsername);
            if (!me || !me.relationships) {
                console.log("Nie znaleziono moich danych lub relacji.");
                contactList.innerHTML = '';
                statusDiv.textContent = 'Brak ulubionych kontakt√≥w. Dodaj je na forum.';
                statusDiv.style.display = 'block';
                return;
            }

            contactList.innerHTML = '';
            const favoriteUsernames = Object.keys(me.relationships).filter(user => me.relationships[user] === 'favorite');

            if (favoriteUsernames.length === 0) {
                console.log("Lista ulubionych jest pusta.");
                statusDiv.textContent = 'Brak ulubionych kontakt√≥w. Dodaj je na forum.';
                statusDiv.style.display = 'block';
                return;
            }

            console.log("Znaleziono ulubione kontakty:", favoriteUsernames);
            favoriteUsernames.forEach(username => {
                const user = allUsers.find(u => u.username === username);
                const li = document.createElement('li');
                li.className = 'contact-item';
                const nameSpan = document.createElement('span');
                nameSpan.className = 'contact-name';
                nameSpan.textContent = username;
                if (user && user.status === 'inactive') nameSpan.classList.add('offline');
                const callButton = document.createElement('button');
                callButton.className = 'call-btn';
                callButton.textContent = 'üìû';
                callButton.onclick = () => {
                    socket.send(JSON.stringify({ type: 'initiate_call', payload: { recipient: username } }));
                    alert(`Dzwonienie do ${username}...`);
                };
                const removeButton = document.createElement('button');
                removeButton.className = 'remove-btn';
                removeButton.textContent = '‚úñ';
                removeButton.onclick = () => {
                    if (confirm(`Czy na pewno chcesz usunƒÖƒá ${username} z ulubionych?`)) {
                        socket.send(JSON.stringify({ type: 'update_relationship', payload: { partner: username, status: 'neutral' } }));
                    }
                };
                li.appendChild(nameSpan);
                li.appendChild(callButton);
                li.appendChild(removeButton);
                contactList.appendChild(li);
            });
        }
        
        // Poni≈ºsze funkcje WebRTC pozostajƒÖ bez zmian
        async function initializeWebRTC(callerName) { try { const localStream = await navigator.mediaDevices.getUserMedia({ audio: true }); peerConnection = createPeerConnection(callerName); localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream)); } catch (err) { alert("Nie mo≈ºna uzyskaƒá dostƒôpu do mikrofonu."); } }
        function createPeerConnection(targetUser) { const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }); pc.onicecandidate = e => e.candidate && sendSignal(targetUser, { type: 'ice-candidate', candidate: e.candidate }); pc.ontrack = event => { const audio = document.createElement('audio'); audio.srcObject = event.streams[0]; audio.autoplay = true; document.body.appendChild(audio); }; pc.onconnectionstatechange = () => { if (['disconnected', 'closed', 'failed'].includes(pc.connectionState)) window.close(); }; return pc; }
        function sendSignal(recipient, signal) { if (socket && socket.readyState === WebSocket.OPEN) { socket.send(JSON.stringify({ type: 'webrtc_signal', payload: { recipient, signal } })); } }
        async function handleWebRTCSignal(sender, signal) { if (!peerConnection) peerConnection = createPeerConnection(sender); try { if (signal.type === 'offer') { await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: signal.sdp })); const answer = await peerConnection.createAnswer(); await peerConnection.setLocalDescription(answer); sendSignal(sender, { type: 'answer', sdp: answer.sdp }); } else if (signal.type === 'ice-candidate') { await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate)); } } catch (err) { console.error(`B≈ÇƒÖd obs≈Çugi sygna≈Çu WebRTC:`, err); } }

    </script>
</body>
</html>
