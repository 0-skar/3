<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forum</title>
    <style>
        :root {
            --background-color: #2c2f33; --secondary-bg-color: #23272a; --header-bg-color: #1e2124;
            --text-color: #ffffff; --text-muted-color: #99aab5; --accent-color: #7289da;
            --private-msg-color: #f0b90c; --border-color: #444; --hover-color: #3a3e42;
            --notification-color: #28a745; --danger-color: #dc3545;
            --sidebar-width: clamp(200px, 30vw, 240px); --transition-speed: 0.3s;
            --header-height: 52px;
        }
        @keyframes flash { 0%, 100% { background-color: var(--hover-color); } 50% { background-color: var(--notification-color); } }
        
        html, body {
            height: 100%; margin: 0; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-bg-color);
        }

        .app-layout { display: flex; flex-direction: column; height: 100%; }

        .chat-header {
            height: var(--header-height); box-sizing: border-box; padding: 0 15px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: space-between;
            background-color: var(--secondary-bg-color); border-bottom: 1px solid var(--border-color);
        }

        .chat-tabs {
            height: var(--header-height); box-sizing: border-box; border-bottom: 1px solid var(--border-color);
            padding: 0 5px; flex-shrink: 0; display: flex; align-items: center;
        }

        .sidebar.collapsed { width: 0; min-width: 0; border-left: none; overflow: hidden; }

        .user-slots-area h3 {
            margin: 0 0 15px; font-size: clamp(0.75rem, 3vw, 0.9rem);
            text-transform: uppercase; color: var(--text-muted-color); padding-top: 10px;
        }

        .header-left-panel { display: flex; align-items: center; gap: 20px; }
        #sidebar-toggle { position: static; width: 30px; height: 30px; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        
        .main-content { display: flex; flex-direction: row; flex-grow: 1; min-height: 0; }
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; background-color: var(--background-color); }
        .chat-windows { position: relative; flex-grow: 1; }
        #form { flex-shrink: 0; display: flex; padding: 10px; background-color: var(--secondary-bg-color); border-top: 1px solid var(--border-color); }
        
        .sidebar { width: var(--sidebar-width); flex-shrink: 0; background-color: var(--secondary-bg-color); display: flex; flex-direction: column; border-left: 1px solid var(--border-color); transition: width var(--transition-speed), min-width var(--transition-speed); }
        .user-slots-area { padding: 0 10px 10px 10px; flex-grow: 1; overflow-y: auto; }
        
        #header-title { color: var(--private-msg-color); font-weight: bold; font-size: clamp(1rem, 4vw, 1.25rem); }
        #clear-history-btn { display: none; background-color: var(--danger-color); color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        
        .messages { list-style-type: none; margin: 0; padding: 15px; position: absolute; top: 0; bottom: 0; left: 0; right: 0; overflow-y: auto; font-size: clamp(0.9rem, 2.5vw, 1rem); }
        .system-message, .user-message, .private-message { padding-bottom: 8px; word-wrap: break-word; }
        .system-message { color: var(--text-muted-color); font-style: italic; text-align: center; }
        .user-message { color: var(--text-color); }
        .private-message { color: var(--private-msg-color); font-style: italic; }
        .user-message .username-color { color: var(--accent-color); font-weight: bold; }
        
        #input { flex-grow: 1; padding: 12px; border: 1px solid var(--border-color); background-color: #40444b; color: var(--text-color); border-radius: 8px; font-size: 1rem; }
        #form button { padding: 12px 18px; margin-left: 10px; border: none; background-color: var(--accent-color); color: var(--text-color); border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .tab-button { width: 100%; background: none; border: none; color: var(--text-muted-color); padding: 10px; text-align: left; cursor: pointer; border-radius: 5px; margin-bottom: 2px; font-size: clamp(0.8rem, 2.5vw, 0.9rem); transition: background-color 0.2s; white-space: nowrap; }
        .tab-button:hover { background-color: var(--hover-color); } .tab-button.active { color: var(--text-color); background-color: var(--accent-color); } .tab-button.has-unread { animation: flash 1.5s infinite; }
        
        .user-slot { display: flex; flex-direction: column; padding: 10px; margin-bottom: 8px; background-color: var(--background-color); border-radius: 5px; border: 1px solid var(--border-color); transition: opacity 0.3s, background-color 0.3s; }
        /* === NOWY STYL: Dla nieaktywnych użytkowników === */
        .user-slot.inactive { opacity: 0.6; background-color: #333; }
        .user-slot-header { display: flex; align-items: center; width: 100%; }
        .user-slot .user-name { font-weight: bold; flex-grow: 1; font-size: clamp(0.85rem, 2.5vw, 1rem); cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .action-button { background: none; border: none; color: var(--text-muted-color); font-size: 1.2rem; cursor: pointer; margin-left: 5px; padding: 0 5px; }
        .action-button:hover { color: #ff4d4d; }
        .join-form-inline { margin-top: 10px; display: flex; flex-direction: column; }
        .join-form-inline input { padding: 8px; margin-bottom: 5px; background: var(--secondary-bg-color); border: 1px solid var(--border-color); color: white; border-radius: 3px; font-size: 0.9rem; }
        .join-form-inline button { padding: 8px; background: var(--accent-color); border: none; color: white; border-radius: 3px; cursor: pointer; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="app-layout">
        <div class="main-content">
            <div class="chat-area">
                <div class="chat-header" id="chat-header">
                    <div class="header-left-panel"> <span id="header-title">Forum</span> <button id="clear-history-btn">Wyczyść Czat</button> </div>
                    <button id="sidebar-toggle"><</button>
                </div>
                <div class="chat-windows" id="chat-windows"></div>
            </div>
            <div class="sidebar" id="sidebar">
                <div class="chat-tabs" id="chat-tabs"></div>
                <div class="user-slots-area">
                    <h3>Użytkownicy</h3>
                    <div id="user-slots-container"></div>
                </div>
            </div>
        </div>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Dołącz, aby rozmawiać..." disabled />
            <button type="submit" disabled>Wyślij</button>
        </form>
    </div>
    
    <script>
        const ui = { form: document.getElementById('form'), input: document.getElementById('input'), sendButton: document.getElementById('form').querySelector('button'), chatWindows: document.getElementById('chat-windows'), chatTabs: document.getElementById('chat-tabs'), userSlotsContainer: document.getElementById('user-slots-container'), chatHeader: document.getElementById('chat-header'), headerTitle: document.getElementById('header-title'), sidebar: document.getElementById('sidebar'), sidebarToggle: document.getElementById('sidebar-toggle'), clearHistoryBtn: document.getElementById('clear-history-btn') };
        let socket, username = null, activeChat = 'public', isModerator = false;
        const hfSpaceUrl = "eosforus-chat.hf.space"; const wsUrl = `wss://${hfSpaceUrl}/ws/`; const historyUrl = `https://${hfSpaceUrl}/history`;

        function createChatWindow(id, name) { if (document.getElementById(`tab-${id}`)) return; const messagesDiv = document.createElement('ul'); messagesDiv.className = 'messages'; messagesDiv.id = `messages-${id}`; ui.chatWindows.appendChild(messagesDiv); const tabButton = document.createElement('button'); tabButton.className = 'tab-button'; tabButton.id = `tab-${id}`; tabButton.textContent = name; tabButton.onclick = () => { if (activeChat === id && id !== 'public') { switchChat('public'); } else { switchChat(id); } }; ui.chatTabs.appendChild(tabButton); }
        
        function switchChat(id) {
            activeChat = id;
            document.querySelectorAll('.messages').forEach(el => el.style.display = 'none');
            const messagesToShow = document.getElementById(`messages-${id}`);
            if (messagesToShow) messagesToShow.style.display = 'block';
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            const tab = document.getElementById(`tab-${id}`);
            if(tab) { tab.classList.add('active'); tab.classList.remove('has-unread'); }
        }
        
        function addMessage(data, targetChat) {
            const mDiv = document.getElementById(`messages-${targetChat}`);
            if (!mDiv) return;
            const i = document.createElement('li');
            if (data.username === "System") { i.className = 'system-message'; i.textContent = data.message;
            } else { i.className = 'user-message'; i.innerHTML = `<span class="username-color">${data.username}</span>: ${data.message}`; if (data.isPrivate) i.classList.add('private-message'); }
            mDiv.appendChild(i); mDiv.scrollTop = mDiv.scrollHeight;
        }

        // === POCZĄTEK ZMIANY: Kompleksowa aktualizacja listy użytkowników ===
        function updateUsers(users) {
            users.sort((a, b) => { if (a.role === 'moderator' && b.role !== 'moderator') return -1; if (a.role !== 'moderator' && b.role === 'moderator') return 1; return a.username.localeCompare(b.username); });
            const currentUserData = users.find(u => u.username === username);
            isModerator = currentUserData ? currentUserData.role === 'moderator' : false;
            ui.clearHistoryBtn.style.display = isModerator ? 'block' : 'none';
            ui.userSlotsContainer.innerHTML = '';
            
            users.forEach(user => {
                const slot = document.createElement('div');
                slot.className = 'user-slot';
                slot.id = `user-slot-${user.username}`;
                if (user.status === 'inactive') slot.classList.add('inactive');
                
                const header = document.createElement('div'); header.className = 'user-slot-header';
                
                let icon = '';
                if (user.role === 'moderator') icon = '👑 ';
                else if (user.role === 'user') icon = '⭐ ';

                let nameHTML = `<span class="user-name">${icon}${user.username}</span>`;
                let actionsHTML = '';

                if (user.username === username) {
                    nameHTML = `<span class="user-name">${icon}${user.username} (Ty)</span>`;
                    const actionTitle = user.role === 'guest' ? "Opuść forum" : "Usuń konto na stałe";
                    const actionConfirm = user.role !== 'guest' ? `confirm('Czy na pewno chcesz na stałe usunąć swoje konto ${user.username}? Tej akcji nie można cofnąć.')` : 'true';
                    actionsHTML = `<button class="action-button leave-button" title="${actionTitle}" onclick="if(${actionConfirm}) handleLeaveOrDelete();">×</button>`;
                } else if (isModerator) {
                    actionsHTML = `<button class="action-button remove-user-button" data-user="${user.username}" title="Usuń użytkownika">×</button>`;
                }
                
                header.innerHTML = `${nameHTML} ${actionsHTML}`;
                
                const userNameSpan = header.querySelector('.user-name');
                if (user.username !== username) {
                    userNameSpan.onclick = () => openPrivateChat(user.username);
                } else {
                    // Logika kliknięcia na własny nick
                    if (user.role === 'guest' || (user.role === 'user' && user.status === 'inactive')) {
                        userNameSpan.title = user.role === 'guest' ? "Kliknij, aby zarejestrować nick" : "Kliknij, aby reaktywować konto";
                        userNameSpan.onclick = () => showUserActionForm(user.role, user.username, slot);
                    }
                }
                
                const removeBtn = header.querySelector('.remove-user-button');
                if (removeBtn) { removeBtn.onclick = () => { if (confirm(`Czy na pewno chcesz usunąć ${removeBtn.dataset.user}?`)) socket.send(JSON.stringify({ type: 'remove_user', payload: { username: removeBtn.dataset.user } })); }; }
                
                slot.appendChild(header);
                ui.userSlotsContainer.appendChild(slot);
            });
            
            if (!username) { createInitialJoinSlot(); }
        }

        function handleLeaveOrDelete() {
            const storedUser = JSON.parse(localStorage.getItem('forumUser')) || {};
            const type = storedUser.role === 'guest' ? 'leave' : 'delete_account';
            socket.send(JSON.stringify({ type }));
            localStorage.removeItem('forumUser');
            resetUI();
        }

        function showUserActionForm(role, targetUsername, parentSlot) {
            if (parentSlot.querySelector('.join-form-inline')) return; // Formularz już istnieje

            const form = document.createElement('form');
            form.className = 'join-form-inline';
            const isGuest = role === 'guest';
            const btnText = isGuest ? "Zarejestruj" : "Aktywuj";
            const placeholder = isGuest ? "Wymyśl hasło..." : "Wpisz swoje hasło...";
            
            form.innerHTML = `<input type="password" placeholder="${placeholder}" required /><button type="submit">${btnText}</button>`;
            
            form.onsubmit = (e) => {
                e.preventDefault();
                const passInput = form.querySelector('input[type="password"]');
                const password = passInput.value;
                if (!password) return;

                const type = isGuest ? 'register_user' : 'reactivate_user';
                const payload = isGuest ? { password } : { username: targetUsername, password };
                socket.send(JSON.stringify({ type, payload }));
                if (!isGuest) { // W przypadku reaktywacji zapisujemy dane lokalnie od razu
                    const stored = JSON.parse(localStorage.getItem('forumUser')) || {};
                    username = stored.username;
                    checkStoredUser(); // ponowne "dołączenie" z tym samym nickiem
                }
                form.remove();
            };
            parentSlot.appendChild(form);
            form.querySelector('input[type="password"]').focus();
        }

        function createInitialJoinSlot() {
            const slot = document.createElement('div'); slot.className = 'user-slot'; slot.id = 'join-slot';
            const header = document.createElement('div'); header.className = 'user-slot-header'; header.innerHTML = '<span class="user-name" style="color: var(--text-muted-color);">Dołącz do czatu...</span>';
            slot.appendChild(header);
            header.onclick = () => {
                header.style.display = 'none';
                const form = document.createElement('form');
                form.className = 'join-form-inline';
                form.innerHTML = `<input type="text" placeholder="Twoja nazwa..." required /><input type="password" placeholder="Hasło moderatora (opcjonalne)" /><button type="submit">Dołącz</button>`;
                form.onsubmit = (e) => {
                    e.preventDefault();
                    const nameInput = form.querySelector('input[type="text"]');
                    const passInput = form.querySelector('input[type="password"]');
                    const chosenUsername = nameInput.value.trim();
                    const password = passInput.value.trim();
                    if (chosenUsername) {
                        username = chosenUsername;
                        // Przechowujemy tylko nick, rola i status przyjdą z serwera
                        localStorage.setItem('forumUser', JSON.stringify({ username: chosenUsername, role: 'guest' }));
                        socket.send(JSON.stringify({ type: 'join', payload: { username: chosenUsername, password: password } }));
                        ui.input.disabled = false; ui.sendButton.disabled = false; ui.input.placeholder = "Wpisz swoją wiadomość...";
                    }
                };
                slot.appendChild(form); form.querySelector('input[type="text"]').focus();
            };
            ui.userSlotsContainer.appendChild(slot);
        }
        // === KONIEC ZMIANY ===

        function resetUI() { username = null; isModerator = false; ui.clearHistoryBtn.style.display = 'none'; ui.input.disabled = true; ui.sendButton.disabled = true; ui.input.placeholder = "Dołącz, aby rozmawiać..."; updateUsers([]); }
        function openPrivateChat(targetUser) { createChatWindow(targetUser, `${targetUser}`); switchChat(targetUser); }
        async function loadHistory() { try { const r = await fetch(historyUrl); const h = await r.json(); h.forEach(m => addMessage(m, 'public')); } catch (e) { console.error(e); } }
        
        function connectWebSocket() {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => { checkStoredUser(); loadHistory(); };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'user_update') { 
                    const users = data.payload.users;
                    const me = users.find(u => u.username === username);
                    if (me) { // Aktualizuj lokalny stan
                        localStorage.setItem('forumUser', JSON.stringify({username: me.username, role: me.role}));
                    }
                    updateUsers(users); 
                }
                else if (data.type === 'chat_message') { addMessage(data.payload, 'public'); }
                else if (data.type === 'private_message') { const sender = data.payload.sender; const chatPartner = sender === username ? data.payload.recipient : sender; createChatWindow(chatPartner, `${chatPartner}`); addMessage({ ...data.payload, isPrivate: true }, chatPartner); if (activeChat !== chatPartner) { const tab = document.getElementById(`tab-${chatPartner}`); if(tab) tab.classList.add('has-unread'); } }
                else if (data.type === 'history_cleared') { const publicChat = document.getElementById('messages-public'); if(publicChat) publicChat.innerHTML = ''; }
                else if (data.type === 'reactivation_success') { // Serwer potwierdził reaktywację
                    username = data.payload.username;
                    ui.input.disabled = false; ui.sendButton.disabled = false; ui.input.placeholder = "Wpisz swoją wiadomość...";
                    const slotForm = document.querySelector(`#user-slot-${username} .join-form-inline`);
                    if(slotForm) slotForm.remove();
                }
            };
            socket.onclose = () => { setTimeout(connectWebSocket, 3000); };
        }
        
        function checkStoredUser() {
            const storedUserJSON = localStorage.getItem('forumUser');
            if (storedUserJSON) {
                const storedUser = JSON.parse(storedUserJSON);
                username = storedUser.username;
                if (socket.readyState === WebSocket.OPEN) {
                     socket.send(JSON.stringify({ type: 'join', payload: { username: username, password: '' } }));
                     ui.input.disabled = false; ui.sendButton.disabled = false; ui.input.placeholder = "Wpisz swoją wiadomość...";
                }
            }
        }

        ui.form.addEventListener('submit', (e) => { e.preventDefault(); const message = ui.input.value.trim(); if (!message || !username) return; const type = activeChat === 'public' ? 'chat_message' : 'private_message'; const payload = activeChat === 'public' ? { message } : { recipient: activeChat, message }; socket.send(JSON.stringify({ type, payload })); if (type === 'private_message') addMessage({ username, message, isPrivate: true }, activeChat); ui.input.value = ''; });
        ui.sidebarToggle.addEventListener('click', () => { ui.sidebar.classList.toggle('collapsed'); ui.sidebarToggle.textContent = ui.sidebar.classList.contains('collapsed') ? '>' : '<'; });
        ui.clearHistoryBtn.addEventListener('click', () => { if(isModerator) socket.send(JSON.stringify({ type: 'clear_history' })); });

        createChatWindow('public', 'Czat Publiczny');
        switchChat('public');
        connectWebSocket();
    </script>
</body>
</html>
