<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forum</title>
    <style>
        /* ... wszystkie style CSS pozostaj takie same jak w poprzednim kroku ... */
        /* === DODATKOWE STYLE DLA PANELU PROFILU === */
        .profile-actions { padding: 20px; text-align: center; }
        .profile-actions button {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        #logout-btn { background-color: var(--accent-color); }
        #delete-account-btn { background-color: var(--danger-color); }
    </style>
</head>
<body>
    <!-- ... caa struktura HTML pozostaje taka sama jak w poprzednim kroku ... -->
    <script>
        // ... wikszo kodu JavaScript pozostaje bez zmian ...

        // === ZMODYFIKOWANA FUNKCJA UPDATEUSERS ===
        function updateUsers(users) {
            // ... (sortowanie i sprawdzanie moderatora bez zmian) ...
            
            users.forEach(user => {
                // ... (tworzenie slotu i nag贸wka bez zmian) ...
                
                // === ZMIANA W LOGICE KLIKNICIA ===
                if (user.username === username) {
                    // Kliknicie na wasny profil otwiera panel zarzdzania
                    header.querySelector('.user-name').onclick = () => openSelfProfile();
                    
                    nameHTML += ' (Ty)';
                    if (user.role !== 'moderator' && !user.username.includes('(Go)')) {
                        actionsHTML += `<button class="action-button promote-button" title="Zosta moderatorem"></button>`;
                    }
                    // Przycisk wylogowania zostaje usunity std, bo bdzie w panelu
                } else {
                     header.querySelector('.user-name').onclick = () => { if(user.online) openPrivateChat(user.username); else alert('U偶ytkownik jest offline.'); };
                }

                if (isModerator && user.username !== username && user.online) {
                     actionsHTML += `<button class="action-button remove-user-button" data-user="${user.username}" title="Usu u偶ytkownika"></button>`;
                }
                
                header.innerHTML = `<span class="user-name ${user.role}">${nameHTML}</span> ${actionsHTML}`;
                // ... (reszta logiki przycisk贸w bez zmian) ...
            });
            // ... (logika przycisku doczania bez zmian) ...
        }

        // === NOWA FUNKCJA DO OTWIERANIA PANELU PROFILU ===
        function openSelfProfile() {
            const profileId = 'self-profile';
            const profileName = 'M贸j Profil';
            if (!document.getElementById(`tab-${profileId}`)) {
                // Stw贸rz zakadk i okno, tak jak dla czatu
                createChatWindow(profileId, profileName);
                
                // Wypenij okno przyciskami zamiast wiadomociami
                const profileWindow = document.getElementById(`messages-${profileId}`);
                profileWindow.innerHTML = `
                    <div class="profile-actions">
                        <p>Zarzdzaj swoim kontem</p>
                        <button id="logout-btn">Wyloguj</button>
                        <button id="delete-account-btn">Usu Konto</button>
                    </div>
                `;

                // Dodaj logik do przycisk贸w
                document.getElementById('logout-btn').onclick = () => {
                    socket.close();
                    localStorage.removeItem('forumCredentials');
                    resetUI();
                };

                document.getElementById('delete-account-btn').onclick = () => {
                    const confirmation = prompt("Czy na pewno chcesz trwale usun swoje konto i ca histori rozm贸w? Tej akcji nie mo偶na cofn. Wpisz swoj nazw u偶ytkownika, aby potwierdzi:");
                    if (confirmation === username) {
                        socket.send(JSON.stringify({ type: 'delete_account' }));
                    } else if (confirmation !== null) {
                        alert("Nazwa u偶ytkownika si nie zgadza. Anulowano usuwanie konta.");
                    }
                };
            }
            switchChat(profileId);
        }
        
        // === ZMODYFIKOWANA FUNKCJA OTWIERANIA PRYWATNEGO CZATU ===
        async function openPrivateChat(targetUser) {
            const chatId = targetUser;
            if (!document.getElementById(`messages-${chatId}`)) {
                createChatWindow(chatId, `Czat z ${targetUser}`);
                // Pobierz histori prywatnej rozmowy
                try {
                    const response = await fetch(`${historyUrl.replace('/history', '')}/private_history/${targetUser}?current_user=${username}`);
                    if (response.ok) {
                        const privateHistory = await response.json();
                        privateHistory.forEach(msg => addMessage(msg, chatId));
                    }
                } catch (e) { console.error("Bd adowania prywatnej historii:", e); }
            }
            switchChat(chatId);
        }

        // ... (reszta kodu JavaScript bez wikszych zmian) ...

        // W onmessage dodajemy now obsug
        socket.onmessage = (event) => {
            // ...
            case 'force_logout':
                alert(data.payload.message);
                socket.onclose = null; // Zapobiegaj pr贸bie ponownego poczenia
                socket.close();
                localStorage.removeItem('forumCredentials');
                resetUI();
                break;
            // ...
        }
    </script>
</body>
</html>
