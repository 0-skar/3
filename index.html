        function updateRelationshipIcon(partner) { const currentUserData = allUsers.find(u => u.username === sessionUsername); const icon = document.querySelector(`.relationship-icon[data-partner="${partner}"]`); if (!currentUserData || typeof currentUserData.relationships === 'undefined' || !icon) return; const status = currentUserData.relationships[partner] || 'neutral'; icon.classList.remove('favorite', 'blocked'); if (status === 'favorite') { icon.innerHTML = BELL_SVG; icon.classList.add('favorite'); icon.title = 'Powiadomienia włączone (Ulubiony)'; } else if (status === 'blocked') { icon.innerHTML = THUMB_DOWN_SVG; icon.classList.add('blocked'); icon.title = 'Zablokowany'; } else { icon.innerHTML = THUMB_UP_SVG; icon.title = 'Oznacz jako ulubionego (włącz powiadomienia)'; } }
        function updateCallButtonVisibility() { ui.callBtn.classList.remove('calling'); ui.callBtn.title = "Zadzwoń"; if (activeChat === 'public' || !sessionUsername) { ui.callBtn.style.display = 'none'; return; } const currentUser = allUsers.find(u => u.username === sessionUsername); const partnerUser = allUsers.find(u => u.username === activeChat); if (currentUser && partnerUser && currentUser.relationships && partnerUser.relationships) { const iLikePartner = currentUser.relationships[activeChat] === 'favorite'; const partnerLikesMe = partnerUser.relationships[sessionUsername] === 'favorite'; if (iLikePartner && partnerLikesMe) { ui.callBtn.style.display = 'block'; } else { ui.callBtn.style.display = 'none'; } } else { ui.callBtn.style.display = 'none'; } }
        function updateClearHistoryButtonState() { const currentUserData = allUsers.find(u => u.username === sessionUsername); const isPermanentUser = currentUserData && currentUserData.role !== 'user'; if (!sessionUsername || !currentUserData) { ui.clearHistoryBtn.style.display = 'none'; return; } if (activeChat === 'public') { ui.clearHistoryBtn.title = 'Wyczyść cały czat publiczny'; if (isModerator) { ui.clearHistoryBtn.style.display = 'block'; } else { ui.clearHistoryBtn.style.display = 'none'; } } else { ui.clearHistoryBtn.title = `Wyczyść historię rozmowy z ${activeChat}`; if (isPermanentUser) { ui.clearHistoryBtn.style.display = 'block'; } else { ui.clearHistoryBtn.style.display = 'none'; } } }
        function switchChat(id) { activeChat = id; if (id === 'public') { ui.headerTitle.textContent = 'Forum'; ui.privateChatTabs.style.display = 'none'; ui.privateChatIndicator.style.display = 'none'; } else { ui.headerTitle.textContent = sessionUsername; ui.privateChatTabs.style.display = 'flex'; lastPrivateChatPartner = id; ui.privateChatIndicator.textContent = id; ui.privateChatIndicator.style.display = 'inline-block'; ui.privateChatIndicator.classList.remove('has-unread'); } ui.headerTitle.style.color = 'var(--private-msg-color)'; document.querySelectorAll('.messages').forEach(el => el.style.display = 'none'); const chatWindow = document.getElementById(`messages-${id}`); if (chatWindow) chatWindow.style.display = 'block'; document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active')); const tab = document.getElementById(id === 'public' ? 'tab-public' : `tab-private-${id}`); if(tab) { tab.classList.add('active'); tab.classList.remove('has-unread'); } updateAllVoiceConnections(); updateClearHistoryButtonState(); updateCallButtonVisibility(); }
        function addMessage(data, targetChatId) { const isPrivate = targetChatId !== 'public'; const mDiv = document.getElementById(`messages-${targetChatId}`); if (!mDiv) return; const i = document.createElement('li'); let timeString = ''; if (data.timestamp) { const date = new Date(data.timestamp); timeString = `<span class="timestamp">${date.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' })}</span>`; } if (data.username === "System") { i.className = 'system-message'; i.innerHTML = `${timeString} ${data.message}`; } else { const senderName = isPrivate ? data.sender : data.username; i.className = isPrivate ? 'private-message' : 'user-message'; i.innerHTML = `${timeString}<span class="username-color">${senderName}</span>: ${data.message}`; } const shouldScroll = mDiv.scrollTop + mDiv.clientHeight >= mDiv.scrollHeight - 20; mDiv.appendChild(i); if (shouldScroll) mDiv.scrollTop = mDiv.scrollHeight; }
        function renderUsers(users) { const oldUsersJSON = JSON.stringify(allUsers.map(u => ({u: u.username, r: u.relationships}))); allUsers = users; const newUsersJSON = JSON.stringify(allUsers.map(u => ({u: u.username, r: u.relationships}))); if (oldUsersJSON !== newUsersJSON) { document.querySelectorAll('.relationship-icon').forEach(icon => updateRelationshipIcon(icon.dataset.partner)); updateAllVoiceConnections(); updateCallButtonVisibility(); } const currentUserData = allUsers.find(u => u.username === sessionUsername); const isActive = currentUserData && currentUserData.status === 'active'; isModerator = isActive && currentUserData.role === 'moderator'; ui.input.disabled = !isActive; ui.sendButton.disabled = !isActive; ui.micToTextBtn.disabled = !isActive; ui.input.placeholder = isActive ? "Wpisz wiadomość..." : "Zaloguj się, aby rozmawiać..."; if (storedUsername && !users.some(u => u.username === storedUsername)) { localStorage.removeItem('forumUsername'); localStorage.removeItem('forumPassword'); storedUsername = null; } if (storedUsername && isActive) { ui.newUserSlot.style.display = 'none'; ui.newUserSlot.innerHTML = ''; } else { ui.newUserSlot.style.display = 'block'; createRegistrationSlot(); } ui.userSlotsContainer.innerHTML = ''; const roleOrder = { 'moderator': 0, 'vip': 1, 'user': 2 }; users.sort((a, b) => (roleOrder[a.role] ?? 3) - (roleOrder[b.role] ?? 3) || a.username.localeCompare(b.username)) .forEach(user => { const isMyStoredIdentity = user.username === sessionUsername; const slot = document.createElement('div'); slot.className = `user-slot ${user.status === 'inactive' ? 'inactive' : ''}`; if (currentUserData && user.relationships && user.relationships[sessionUsername] === 'blocked') { slot.classList.add('blocked-by-user'); slot.title = 'Ten użytkownik Cię zablokował.'; } const header = document.createElement('div'); header.className = 'user-slot-header'; let roleIcon = ''; if (user.role === 'moderator') roleIcon = '👑 '; else if (user.role === 'vip') roleIcon = '⭐ '; if (user.status === 'inactive' && roleIcon) roleIcon = `<span class="inactive-icon">${roleIcon.trim()}</span> `; let nameHTML = roleIcon + user.username; let actionsHTML = ''; if (isMyStoredIdentity && isActive) { nameHTML += ' (Ty)'; const voiceIcon = isVoiceActive ? '🔊' : '🔈'; actionsHTML += `<button id="self-voice-toggle-btn" class="action-button voice-toggle-btn ${isVoiceActive ? 'active' : ''}" title="Włącz/wyłącz głos">${voiceIcon}</button>`; actionsHTML += `<button id="self-action-toggle-btn" class="action-button" title="Akcje konta">×</button>`; } else if (isModerator && user.username !== sessionUsername) { actionsHTML += `<button id="mod-action-toggle-btn-${user.username}" class="action-button" data-user="${user.username}" title="Akcje moderatora">×</button>`; } header.innerHTML = `<span class="user-name">${nameHTML}</span> ${actionsHTML}`; slot.appendChild(header); const nameElement = header.querySelector('.user-name'); if (isActive) { if (user.username !== sessionUsername) { nameElement.onclick = () => openPrivateChat(user.username); } else { nameElement.onclick = () => { if (lastPrivateChatPartner) { switchChat(lastPrivateChatPartner); } }; } } else { if (user.status === 'inactive') { nameElement.onclick = () => showLoginForm(slot, user.username, false); } else { nameElement.style.cursor = 'default'; } } const selfActionBtn = header.querySelector('#self-action-toggle-btn'); if (selfActionBtn) { selfActionBtn.onclick = (e) => { e.stopPropagation(); const existingMenu = slot.querySelector('.action-menu'); if (existingMenu) { existingMenu.remove(); selfActionBtn.classList.remove('active-danger'); } else { removeActiveForms(); showSelfActionMenu(slot, user.role !== 'user'); selfActionBtn.classList.add('active-danger'); } }; } const modActionBtn = header.querySelector(`#mod-action-toggle-btn-${user.username}`); if (modActionBtn) { modActionBtn.onclick = (e) => { e.stopPropagation(); const targetUsername = modActionBtn.dataset.user; const existingMenu = slot.querySelector('.action-menu'); if (existingMenu) { existingMenu.remove(); modActionBtn.classList.remove('active-danger'); } else { removeActiveForms(); showModeratorActionMenu(slot, targetUsername); modActionBtn.classList.add('active-danger'); } } } const selfVoiceBtn = header.querySelector('#self-voice-toggle-btn'); if(selfVoiceBtn) selfVoiceBtn.onclick = (e) => { e.stopPropagation(); toggleVoice(); }; ui.userSlotsContainer.appendChild(slot); }); updateClearHistoryButtonState(); }
        function resetSession() { if (isVoiceActive) toggleVoice(); Object.keys(peerConnections).forEach(cleanupVoiceChat); if(localStream) { localStream.getTracks().forEach(track => track.stop()); localStream = null; } sessionUsername = null; isModerator = false; ui.micToTextBtn.disabled = true; renderUsers(allUsers); switchChat('public'); }
        
        function handleAutoLoginOnStartup() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('action') === 'answer_call') {
                const storedUser = localStorage.getItem('forumUsername');
                const storedPass = localStorage.getItem('forumPassword');
                if (storedUser && storedPass !== null) {
                    socket.send(JSON.stringify({ type: 'join', payload: { username: storedUser, password: storedPass } }));
                } else {
                    alert("Nie znaleziono zapisanych danych logowania. Zaloguj się ręcznie i poproś o ponowne połączenie.");
                }
            } else {
                loadHistory();
            }
        }
        
        function connectWebSocket() {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => { console.log('Połączono z WebSocket.'); handleAutoLoginOnStartup(); };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch(data.type) {
                    case 'user_update': renderUsers(data.payload.users); break;
                    case 'chat_message': if (data.payload.username !== sessionUsername) addMessage(data.payload, 'public'); break;
                    case 'private_message': if (data.payload.sender === sessionUsername) break; const sender = data.payload.sender; const chatPartner = sender; if (!document.getElementById(`messages-${chatPartner}`)) { createChatWindow(chatPartner, `Priv: ${chatPartner}`); } addMessage(data.payload, chatPartner); if (activeChat !== chatPartner) { ui.privateChatIndicator.classList.add('has-unread'); const tab = document.getElementById(`tab-private-${chatPartner}`); if(tab) tab.classList.add('has-unread'); } lastPrivateChatPartner = chatPartner; ui.privateChatIndicator.textContent = chatPartner; ui.privateChatIndicator.style.display = 'inline-block'; break;
                    case 'history_cleared': const publicChat = document.getElementById('messages-public'); if(publicChat) publicChat.innerHTML = ''; addMessage({username:'System', message:'Czat publiczny został wyczyszczony'}, 'public'); break;
                    case 'private_history_cleared': { const partner = data.payload.partner; const messagesDiv = document.getElementById(`messages-${partner}`); if (messagesDiv) { messagesDiv.innerHTML = ''; addMessage({username: 'System', message: 'Historia tej rozmowy została usunięta.'}, partner); } break; }
                    case 'private_history': const partner = data.payload.partner; const history = data.payload.history; const messagesDiv = document.getElementById(`messages-${partner}`); if (messagesDiv) { messagesDiv.innerHTML = ''; history.forEach(msg => addMessage(msg, partner)); } break;
                    case 'join_success':
                        sessionUsername = data.payload.username;
                        storedUsername = sessionUsername;
                        removeActiveForms(); subscribeUserForPush();
                        const urlParams = new URLSearchParams(window.location.search);
                        if (urlParams.get('action') === 'answer_call' && urlParams.get('caller')) {
                            const caller = urlParams.get('caller');
                            window.history.replaceState({}, document.title, window.location.pathname);
                            openPrivateChat(caller);
                            socket.send(JSON.stringify({ type: 'call_answered', payload: { caller: caller } }));
                            if (!isVoiceActive) { toggleVoice(); }
                        } else { if(!document.getElementById('messages-public').hasChildNodes()) loadHistory(); }
                        break;
                    case 'join_failed': alert(`Logowanie nieudane: ${data.payload.reason}`); removeActiveForms(); renderUsers(allUsers); break;
                    case 'webrtc_signal': if (sessionUsername) handleWebRTCSignal(data.payload.sender, data.payload.signal); break;
                    case 'call_initiated': addMessage({username:'System', message:`Dzwonienie do ${data.payload.recipient}...`}, activeChat); ui.callBtn.classList.add('calling'); ui.callBtn.title = "Zakończ rozmowę"; break;
                    case 'call_answered': addMessage({username:'System', message:`${data.payload.callee} odebrał(a) połączenie. Łączenie...`}, activeChat); ui.callBtn.classList.add('calling'); ui.callBtn.title = "Zakończ rozmowę"; if (!isVoiceActive) { toggleVoice(); } else { updateAllVoiceConnections(); } break;
                    case 'call_declined': addMessage({username:'System', message:`${data.payload.callee} odrzucił(a) połączenie.`}, activeChat); ui.callBtn.classList.remove('calling'); ui.callBtn.title = "Zadzwoń"; break;
                    case 'recipient_busy': addMessage({username:'System', message:`${data.payload.recipient} jest niedostępny lub odrzucił połączenie.`}, activeChat); ui.callBtn.classList.remove('calling'); ui.callBtn.title = "Zadzwoń"; break;
                }
            };
            socket.onclose = (e) => { console.log(`Rozłączono z kodem ${e.code}. Próbuję połączyć ponownie...`); if (e.code === 4001) { localStorage.removeItem('forumUsername'); localStorage.removeItem('forumPassword'); storedUsername = null; } resetSession(); setTimeout(connectWebSocket, 3000); };
            socket.onerror = (e) => { console.error("WebSocket error:", e); socket.close(); }
        }

        function closePrivateChat(id) { document.getElementById(`tab-private-${id}`)?.remove(); document.getElementById(`messages-${id}`)?.remove(); if (lastPrivateChatPartner === id) { const nextTab = ui.privateChatTabs.querySelector('.tab-button'); lastPrivateChatPartner = nextTab ? nextTab.id.replace('tab-private-', '') : null; if(lastPrivateChatPartner) { ui.privateChatIndicator.textContent = lastPrivateChatPartner; } else { ui.privateChatIndicator.style.display = 'none'; } } if (activeChat === id) { const nextTabToOpen = ui.privateChatTabs.querySelector('.tab-button')?.id.replace('tab-private-', '') || 'public'; switchChat(nextTabToOpen); } }
        function openPrivateChat(targetUser) { const currentUserData = allUsers.find(u => u.username === sessionUsername); const targetUserData = allUsers.find(u => u.username === targetUser); if (currentUserData && targetUserData?.relationships?.[sessionUsername] === 'blocked') { alert('Nie możesz rozpocząć rozmowy, ten użytkownik Cię zablokował.'); return; } removeActiveForms(); createChatWindow(targetUser, `Priv: ${targetUser}`); if (socket && socket.readyState === WebSocket.OPEN && targetUser !== sessionUsername) { socket.send(JSON.stringify({ type: "get_private_history", payload: { partner: targetUser } })); } switchChat(targetUser); }
        async function loadHistory() { try { const r = await fetch(historyUrl); if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`); const h = await r.json(); const publicChat = document.getElementById('messages-public'); if(publicChat) { publicChat.innerHTML = ''; h.forEach(m => addMessage(m, 'public')); } } catch (e) { console.error("Błąd ładowania historii: ", e); } }
        function removeActiveForms() { document.querySelectorAll('.form-inline, .action-menu').forEach(f => f.parentElement.removeChild(f)); document.querySelectorAll('.action-button.active-danger').forEach(btn => btn.classList.remove('active-danger')); }
        function showSelfActionMenu(slot, isPermanentAccount) { const menu = document.createElement('div'); menu.className = 'action-menu'; let menuHTML = ''; if (isPermanentAccount) { menuHTML += `<button class="logout-btn">Wyloguj</button>`; } menuHTML += `<button class="delete-btn">Usuń konto</button>`; menu.innerHTML = menuHTML; slot.appendChild(menu); const logoutBtn = menu.querySelector('.logout-btn'); if(logoutBtn) { logoutBtn.onclick = () => { socket.send(JSON.stringify({ type: 'leave' })); }; } menu.querySelector('.delete-btn').onclick = () => { if(confirm('Czy na pewno chcesz trwale usunąć swoje konto i wszystkie swoje prywatne rozmowy? Tej akcji nie można cofnąć.')) { socket.send(JSON.stringify({ type: 'remove_user', payload: { username: sessionUsername } })); }}; }
        function showModeratorActionMenu(slot, targetUsername) { const menu = document.createElement('div'); menu.className = 'action-menu'; menu.innerHTML = `<button class="logout-btn">Wyloguj</button><button class="delete-btn">Usuń</button>`; slot.appendChild(menu); menu.querySelector('.logout-btn').onclick = () => { socket.send(JSON.stringify({ type: 'kick_user', payload: { username: targetUsername } })); removeActiveForms(); }; menu.querySelector('.delete-btn').onclick = () => { if(confirm(`Czy na pewno chcesz trwale usunąć konto ${targetUsername} i wszystkie jego prywatne rozmowy? Tej akcji nie można cofnąć.`)) { socket.send(JSON.stringify({ type: 'remove_user', payload: { username: targetUsername } })); removeActiveForms(); }}; }
        
        function showLoginForm(slot, targetUsername, isNewUser = false) {
            removeActiveForms();
            const form = document.createElement('form'); form.className = 'form-inline';
            const passwordPlaceholder = isNewUser ? "Wymyśl hasło (puste = gość)" : "Podaj hasło";
            form.innerHTML = isNewUser ? `<input type="text" name="username" placeholder="Twoja nazwa..." required autocomplete="off">` : '';
            form.innerHTML += `<input type="password" name="password" placeholder="${passwordPlaceholder}" autocomplete="new-password"><button type="submit">${isNewUser ? 'Dołącz' : 'Zaloguj'}</button>`;
            form.onclick = (e) => e.stopPropagation();
            const nameElement = slot.querySelector('.user-name');
            if (nameElement) nameElement.style.cursor = 'default';
            form.onsubmit = (e) => {
                e.preventDefault();
                const uname = isNewUser ? form.querySelector('[name="username"]').value.trim() : targetUsername;
                const pword = form.querySelector('[name="password"]').value.trim();

                    localStorage.setItem('forumPassword', pword);
                    socket.send(JSON.stringify({ type: 'join', payload: { username: uname, password: pword } }));
                    removeActiveForms();
                }
            };
            slot.appendChild(form);
            form.querySelector(isNewUser ? 'input[name="username"]' : 'input[type="password"]').focus();
        }

        function createRegistrationSlot() { ui.newUserSlot.innerHTML = ''; const slot = document.createElement('div'); slot.className = 'user-slot'; const header = document.createElement('div'); header.className = 'user-slot-header'; header.innerHTML = '<span class="user-name" style="color: var(--text-muted-color);">Dołącz do czatu...</span>'; slot.appendChild(header); header.onclick = () => { header.style.display = 'none'; showLoginForm(slot, '', true); }; ui.newUserSlot.appendChild(slot); }
        ui.form.addEventListener('submit', (e) => { e.preventDefault(); const message = ui.input.value.trim(); if (!message || !sessionUsername) return; let type, payload, messageData, targetChat; if (activeChat === 'public') { type = 'chat_message'; payload = { message }; messageData = { username: sessionUsername, message: message, timestamp: new Date().toISOString() }; targetChat = 'public'; } else { const currentUserData = allUsers.find(u => u.username === sessionUsername); if (currentUserData.relationships && currentUserData.relationships[activeChat] === 'blocked') { alert('Nie możesz wysłać wiadomości. Odblokuj najpierw tego użytkownika.'); return; } type = 'private_message'; payload = { recipient: activeChat, message }; messageData = { sender: sessionUsername, message: message, timestamp: new Date().toISOString() }; targetChat = activeChat; } addMessage(messageData, targetChat); socket.send(JSON.stringify({ type, payload })); ui.input.value = ''; });
        ui.sidebarToggle.addEventListener('click', () => { ui.sidebar.classList.toggle('collapsed'); ui.sidebarToggle.textContent = ui.sidebar.classList.contains('collapsed') ? '>' : '<'; });
        ui.clearHistoryBtn.addEventListener('click', () => { if (activeChat === 'public') { if(isModerator && confirm('Czy na pewno chcesz wyczyścić cały czat publiczny?')) { socket.send(JSON.stringify({ type: 'clear_history' })); } } else { const currentUserData = allUsers.find(u => u.username === sessionUsername); if (currentUserData && currentUserData.role !== 'user') { if(confirm(`Czy na pewno chcesz trwale usunąć całą historię rozmowy z ${activeChat}? Tej akcji nie można cofnąć.`)) { socket.send(JSON.stringify({ type: 'delete_private_history', payload: { partner: activeChat } })); } } } });
        ui.privateChatIndicator.onclick = () => { if(lastPrivateChatPartner) { openPrivateChat(lastPrivateChatPartner); } };
        ui.callBtn.addEventListener('click', () => { if (!sessionUsername || activeChat === 'public') return; if (ui.callBtn.classList.contains('calling')) { addMessage({username:'System', message:'Zakończyłeś/aś rozmowę.'}, activeChat); cleanupVoiceChat(activeChat); sendSignal(activeChat, { type: 'hangup' }); } else { if (socket && socket.readyState === WebSocket.OPEN) { socket.send(JSON.stringify({ type: 'initiate_call', payload: { recipient: activeChat } })); } } });

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event fired');
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
            deferredPrompt = null;
            console.log('PWA została zainstalowana');
        });
    </script>
