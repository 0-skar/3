<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Forum z G≈Çosem</title>
    <style>
        :root {
            --background-color: #2c2f33; --secondary-bg-color: #23272a; --header-bg-color: #1e2124;
            --text-color: #ffffff; --text-muted-color: #99aab5; --accent-color: #7289da;
            --private-msg-color: #f0b90c; --border-color: #444; --hover-color: #3a3e42;
            --notification-color: #28a745; --danger-color: #dc3545; --voice-active-color: #43b581;
            --sidebar-width: clamp(200px, 30vw, 240px); --transition-speed: 0.3s;
            --header-height: 52px;
        }
        @keyframes flash { 0%, 100% { background-color: var(--hover-color); } 50% { background-color: var(--notification-color); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); } }
        
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--secondary-bg-color); }
        .app-layout { display: flex; flex-direction: column; height: 100%; }
        .main-view { display: flex; flex-direction: column; height: 100%; }
        #private-view { display: none; }
        
        .chat-header { height: var(--header-height); box-sizing: border-box; padding: 0 15px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; background-color: var(--secondary-bg-color); border-bottom: 1px solid var(--border-color); }
        .chat-tabs { height: var(--header-height); box-sizing: border-box; border-bottom: 1px solid var(--border-color); padding: 5px; flex-shrink: 0; display: flex; flex-direction: column; justify-content: center; }
        .private-chat-tabs { flex-wrap: wrap; gap: 5px; height: auto; padding: 5px 10px; flex-shrink: 0; display: flex; align-items: center; background-color: var(--secondary-bg-color); border-bottom: 1px solid var(--border-color); }
        .sidebar.collapsed { width: 0; min-width: 0; border-left: none; overflow: hidden; }
        
        .sidebar-heading { display: flex; justify-content: space-between; align-items: center; padding: 10px 0 0 0; margin-bottom: 15px; }
        .sidebar-heading h3 { margin: 0; font-size: clamp(0.75rem, 3vw, 0.9rem); text-transform: uppercase; color: var(--text-muted-color); }
        .header-left-panel { display: flex; align-items: center; gap: 20px; }
        .header-right-panel { display: flex; align-items: center; gap: 10px; }
        #sidebar-toggle { position: static; width: 30px; height: 30px; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        
        .main-content { display: flex; flex-direction: row; flex-grow: 1; min-height: 0; }
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; background-color: var(--background-color); }
        .chat-windows { position: relative; flex-grow: 1; }
        #form { flex-shrink: 0; display: flex; padding: 10px; background-color: var(--secondary-bg-color); border-top: 1px solid var(--border-color); align-items: center;}
        .sidebar { width: var(--sidebar-width); flex-shrink: 0; background-color: var(--secondary-bg-color); display: flex; flex-direction: column; border-left: 1px solid var(--border-color); transition: width var(--transition-speed), min-width var(--transition-speed); }
        .user-slots-area { padding: 0 10px 10px 10px; flex-grow: 1; overflow-y: auto; }
        #header-title { color: var(--private-msg-color); font-weight: bold; font-size: clamp(1rem, 4vw, 1.25rem); }
        #clear-history-btn { display: none; background: none; border: none; color: var(--text-muted-color); padding: 5px; cursor: pointer; font-size: 1.2rem; border-radius: 5px; line-height: 1; }
        #clear-history-btn:hover { color: var(--danger-color); background-color: var(--hover-color); }
        
        .messages { list-style-type: none; margin: 0; padding: 15px; position: absolute; top: 0; bottom: 0; left: 0; right: 0; overflow-y: auto; font-size: clamp(0.9rem, 2.5vw, 1rem); }
        .message-item { display: flex; padding-bottom: 8px; word-wrap: break-word; }
        .message-timestamp { color: var(--text-muted-color); font-size: 0.75rem; margin-right: 8px; white-space: nowrap; flex-shrink: 0; }
        .message-content { color: var(--text-color); }
        .system-message .message-content { color: var(--text-muted-color); font-style: italic; text-align: center; width: 100%; }
        .private-message .message-content { font-style: italic; }
        .username-color { font-weight: bold; }
        .user-message .username-color { color: var(--accent-color); }
        .private-message .username-color { color: var(--private-msg-color); }
        
        #input { flex-grow: 1; padding: 12px; border: 1px solid var(--border-color); background-color: #40444b; color: var(--text-color); border-radius: 8px; font-size: 1rem; }
        #form button[type="submit"] { padding: 12px 18px; margin-left: 10px; border: none; background-color: var(--accent-color); color: var(--text-color); border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        #mic-to-text-btn { background: none; border: none; color: var(--text-muted-color); padding: 8px; margin-right: 10px; font-size: 1.5rem; cursor: pointer; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; flex-shrink: 0; }
        #mic-to-text-btn:hover:not(:disabled) { background-color: var(--hover-color); }
        #mic-to-text-btn.listening { color: var(--danger-color); animation: pulse 1.5s infinite; }
        
        .tab-button { width: 100%; background: none; border: none; color: var(--text-muted-color); padding: 10px; text-align: left; cursor: pointer; border-radius: 5px; margin-bottom: 2px; font-size: clamp(0.8rem, 2.5vw, 0.9rem); transition: background-color 0.2s; white-space: nowrap; position: relative; }
        .private-chat-tabs .tab-button { width: auto; padding: 8px 24px 8px 12px; }
        .tab-button .close-tab-btn { position: absolute; right: 5px; top: 50%; transform: translateY(-50%); font-size: 1rem; color: var(--text-muted-color); cursor: pointer; display: none; }
        .tab-button:hover .close-tab-btn, .tab-button.active .close-tab-btn { display: inline; }
        .close-tab-btn:hover { color: var(--text-color); }
        .tab-button:hover { background-color: var(--hover-color); } .tab-button.active { color: var(--text-color); background-color: var(--accent-color); } .tab-button.has-unread { animation: flash 1.5s infinite; }
        
        .user-slot { display: flex; flex-direction: column; padding: 10px; margin-bottom: 8px; background-color: var(--background-color); border-radius: 5px; border: 1px solid var(--border-color); }
        .user-slot.inactive { opacity: 0.6; }
        .user-slot-header { display: flex; align-items: center; width: 100%; }
        .user-slot .user-name { font-weight: bold; flex-grow: 1; font-size: clamp(0.85rem, 2.5vw, 1rem); cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .inactive-icon { filter: grayscale(100%); }
        
        .action-button { background: none; border: none; color: var(--text-muted-color); font-size: 1.2rem; cursor: pointer; margin-left: 5px; padding: 0 5px; }
        .action-button.voice-toggle-btn.active { color: var(--voice-active-color); }
        .action-button:hover { color: #ff4d4d; }
        .action-button.voice-toggle-btn:hover { color: var(--voice-active-color); }
        
        .form-inline { margin-top: 10px; display: flex; flex-direction: column; }
        .form-inline input { padding: 8px; margin-bottom: 5px; background: var(--secondary-bg-color); border: 1px solid var(--border-color); color: white; border-radius: 3px; font-size: 0.9rem; }
        .form-inline button, .action-menu button { width: 100%; padding: 8px; background: var(--accent-color); border: none; color: white; border-radius: 3px; cursor: pointer; font-size: 0.9rem; margin-top: 5px; }
        .action-menu button.delete-btn { background-color: var(--danger-color); }
    </style>
</head>
<body>
    <div class="app-layout">
        <div class="main-content">
            <div class="chat-area">
                <div id="public-view" class="main-view">
                    <div class="chat-header">
                        <div class="header-left-panel"><span id="header-title-public">Forum</span></div>
                        <div class="header-right-panel"><button id="sidebar-toggle"><</button></div>
                    </div>
                    <div class="chat-windows" id="chat-windows-public"></div>
                </div>
                <div id="private-view" class="main-view">
                    <div class="chat-header">
                        <div class="header-left-panel"><span id="header-title-private"></span></div>
                    </div>
                    <div class="private-chat-tabs" id="private-chat-tabs"></div>
                    <div class="chat-windows" id="chat-windows-private"></div>
                </div>
            </div>
            <div class="sidebar" id="sidebar">
                <div class="chat-tabs" id="chat-tabs"></div>
                <div class="user-slots-area">
                    <div class="sidebar-heading">
                        <h3>U≈ºytkownicy</h3>
                        <button id="clear-history-btn" title="Wyczy≈õƒá ca≈Çy czat publiczny">üóëÔ∏è</button>
                    </div>
                    <div id="user-slots-container"></div>
                    <div id="new-user-slot"></div>
                </div>
            </div>
        </div>
        <form id="form" action="">
            <button type="button" id="mic-to-text-btn" title="Nagraj wiadomo≈õƒá g≈ÇosowƒÖ" disabled>üé§</button>
            <input id="input" autocomplete="off" placeholder="Zaloguj siƒô, aby rozmawiaƒá..." disabled />
            <button type="submit" disabled>Wy≈õlij</button>
        </form>
    </div>
    
    <script>
        const ui = {
            form: document.getElementById('form'), input: document.getElementById('input'),
            micToTextBtn: document.getElementById('mic-to-text-btn'), 
            publicView: document.getElementById('public-view'),
            privateView: document.getElementById('private-view'),
            chatWindowsPublic: document.getElementById('chat-windows-public'),
            chatWindowsPrivate: document.getElementById('chat-windows-private'),
            publicChatTabs: document.getElementById('chat-tabs'), 
            privateChatTabs: document.getElementById('private-chat-tabs'), 
            userSlotsContainer: document.getElementById('user-slots-container'), newUserSlot: document.getElementById('new-user-slot'), 
            sidebar: document.getElementById('sidebar'), sidebarToggle: document.getElementById('sidebar-toggle'), 
            clearHistoryBtn: document.getElementById('clear-history-btn'),
            headerTitlePrivate: document.getElementById('header-title-private')
        };

        let socket, sessionUsername = null, activeChat = 'public', isModerator = false, allUsers = [];
        let localStream = null; let peerConnections = {}; let isVoiceActive = false;
        const audioContainer = document.createElement('div'); audioContainer.id = 'audio-container'; document.body.appendChild(audioContainer);

        const hfSpaceUrl = "eosforus-chat.hf.space";
        const wsUrl = `wss://${hfSpaceUrl}/ws/`;
        const historyUrl = `https://${hfSpaceUrl}/history`;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition, isRecording = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            Object.assign(recognition, { lang: 'pl-PL', continuous: true, interimResults: true });
            recognition.onstart = () => { isRecording = true; ui.micToTextBtn.classList.add('listening'); };
            recognition.onend = () => { isRecording = false; ui.micToTextBtn.classList.remove('listening'); if (ui.input.value.trim()) ui.form.dispatchEvent(new Event('submit', { cancelable: true })); };
            recognition.onresult = (e) => { let t = ''; for (let i = e.resultIndex; i < e.results.length; ++i) t += e.results[i][0].transcript; ui.input.value = t; };
            recognition.onerror = (e) => { console.error("B≈ÇƒÖd mowy:", e.error); isRecording = false; ui.micToTextBtn.classList.remove('listening'); };
            ui.micToTextBtn.addEventListener('click', () => isRecording ? recognition.stop() : recognition.start());
        } else { ui.micToTextBtn.style.display = 'none'; }
        
        async function toggleVoice() { if (isRecording) recognition.stop(); if (!localStream) { try { localStream = await navigator.mediaDevices.getUserMedia({ audio: true }); } catch (err) { alert("Brak dostƒôpu do mikrofonu."); return; } } isVoiceActive = !isVoiceActive; ui.micToTextBtn.style.display = isVoiceActive ? 'none' : 'flex'; localStream.getAudioTracks().forEach(t => t.enabled = isVoiceActive); const vBtn = document.getElementById('self-voice-toggle-btn'); if (vBtn) { vBtn.innerHTML = isVoiceActive ? 'üîä' : 'üîà'; vBtn.classList.toggle('active', isVoiceActive); } updateAllVoiceConnections(); }
        async function updateAllVoiceConnections() { /* ... bez zmian ... */ }
        function sendSignal(r, s) { /* ... bez zmian ... */ }
        function createPeerConnection(t) { /* ... bez zmian ... */ }
        function cleanupVoiceChat(t) { /* ... bez zmian ... */ }
        async function handleWebRTCSignal(s, sig) { /* ... bez zmian ... */ }
        // Skr√≥cone funkcje WebRTC
        async function updateAllVoiceConnections() { if (!isVoiceActive || !localStream || !sessionUsername) { Object.keys(peerConnections).forEach(cleanupVoiceChat); return; } const targets = allUsers.filter(u => u.status === 'active' && u.username !== sessionUsername).map(u => u.username); Object.keys(peerConnections).forEach(p => !targets.includes(p) && cleanupVoiceChat(p)); for (const t of targets) { if (!peerConnections[t]) { const pc = createPeerConnection(t); try { const o = await pc.createOffer(); await pc.setLocalDescription(o); sendSignal(t, { type: 'offer', sdp: o.sdp }); } catch (e) { console.error(`B≈ÇƒÖd oferty dla ${t}:`, e); } } } }
        function sendSignal(r, s) { if (socket?.readyState === WebSocket.OPEN) socket.send(JSON.stringify({ type: 'webrtc_signal', payload: { recipient: r, signal: s } })); }
        function createPeerConnection(t) { const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] }); pc.onicecandidate = e => e.candidate && sendSignal(t, { type: 'ice-candidate', candidate: e.candidate }); pc.ontrack = e => { let a = document.getElementById(`audio-${t}`); if (!a) { a = document.createElement('audio'); a.id = `audio-${t}`; a.autoplay = true; audioContainer.appendChild(a); } a.srcObject = e.streams[0]; }; pc.onconnectionstatechange = () => (pc.connectionState === 'failed' || pc.connectionState === 'closed') && cleanupVoiceChat(t); if (localStream) localStream.getTracks().forEach(track => pc.addTrack(track, localStream)); peerConnections[t] = pc; return pc; }
        function cleanupVoiceChat(t) { if (peerConnections[t]) { peerConnections[t].close(); delete peerConnections[t]; } document.getElementById(`audio-${t}`)?.remove(); }
        async function handleWebRTCSignal(s, sig) { let pc = peerConnections[s]; try { if (sig.type === 'offer') { if (pc) return; pc = createPeerConnection(s); await pc.setRemoteDescription(new RTCSessionDescription(sig)); const a = await pc.createAnswer(); await pc.setLocalDescription(a); sendSignal(s, { type: 'answer', sdp: a.sdp }); } else if (sig.type === 'answer') { if (!pc) return; await pc.setRemoteDescription(new RTCSessionDescription(sig)); } else if (sig.type === 'ice-candidate') { if (!pc) return; await pc.addIceCandidate(new RTCIceCandidate(sig.candidate)); } } catch (err) { cleanupVoiceChat(s); } }

        function createChatWindow(id, name, isPrivate) {
            const container = isPrivate ? ui.chatWindowsPrivate : ui.chatWindowsPublic;
            if (document.getElementById(`messages-${id}`)) return;
            const messagesDiv = document.createElement('ul');
            messagesDiv.className = 'messages'; messagesDiv.id = `messages-${id}`;
            container.appendChild(messagesDiv);

            const tabContainer = isPrivate ? ui.privateChatTabs : ui.publicChatTabs;
            const tabButton = document.createElement('button');
            tabButton.className = 'tab-button'; tabButton.textContent = name; tabButton.id = `tab-${id}`;
            tabButton.onclick = () => isPrivate ? switchPrivateChat(id) : showPublicChat();
            
            if (isPrivate) {
                const closeBtn = document.createElement('span');
                closeBtn.className = 'close-tab-btn'; closeBtn.innerHTML = '√ó';
                closeBtn.onclick = (e) => { e.stopPropagation(); closePrivateChat(id); };
                tabButton.appendChild(closeBtn);
            }
            tabContainer.appendChild(tabButton);
        }
        
        function showPublicChat() {
            ui.publicView.style.display = 'flex'; ui.privateView.style.display = 'none';
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-public').classList.add('active');
            activeChat = 'public';
            ui.headerTitlePrivate.textContent = '';
        }
        
        function showMyPrivateArchive() {
            if (!sessionUsername) return;
            ui.publicView.style.display = 'none'; ui.privateView.style.display = 'flex';
            socket.send(JSON.stringify({ type: "get_my_private_chats" }));
            const firstTab = ui.privateChatTabs.querySelector('.tab-button');
            if (firstTab) switchPrivateChat(firstTab.id.replace('tab-', ''));
            else { activeChat = null; ui.headerTitlePrivate.textContent = 'Brak rozm√≥w'; }
        }

        function switchPrivateChat(partner) {
            activeChat = partner;
            document.querySelectorAll('#chat-windows-private .messages').forEach(el => el.style.display = 'none');
            document.getElementById(`messages-${partner}`)?.style.display = 'block';
            document.querySelectorAll('#private-chat-tabs .tab-button').forEach(el => el.classList.remove('active'));
            const tab = document.getElementById(`tab-${partner}`);
            if (tab) { tab.classList.add('active'); tab.classList.remove('has-unread'); }
            ui.headerTitlePrivate.textContent = `Rozmowa z: ${partner}`;
        }
        
        function closePrivateChat(id) {
            document.getElementById(`tab-${id}`)?.remove();
            document.getElementById(`messages-${id}`)?.remove();
            if (activeChat === id) {
                const nextTab = ui.privateChatTabs.querySelector('.tab-button');
                if (nextTab) switchPrivateChat(nextTab.id.replace('tab-', ''));
                else { activeChat = null; ui.headerTitlePrivate.textContent = 'Brak rozm√≥w'; }
            }
        }

        function addMessage(data, targetChatId) { 
            const mDiv = document.getElementById(`messages-${targetChatId}`);
            if (!mDiv) return;
            const i = document.createElement('li');
            i.className = 'message-item';
            
            const time = new Date(data.timestamp).toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
            
            let contentHTML = '';
            if (data.username === "System") {
                contentHTML = `<div class="message-content system-message">${data.message}</div>`;
            } else {
                const senderName = data.sender || data.username;
                const messageClass = targetChatId === 'public' ? 'user-message' : 'private-message';
                contentHTML = `<span class="message-timestamp">${time}</span>
                               <div class="message-content ${messageClass}">
                                 <span class="username-color">${senderName}</span>: ${data.message}
                               </div>`;
            }
            i.innerHTML = contentHTML;
            mDiv.appendChild(i); mDiv.scrollTop = mDiv.scrollHeight;
        }
        
        function renderUsers(users) {
            allUsers = users; const currentUser = users.find(u => u.username === sessionUsername); const isActive = currentUser?.status === 'active'; isModerator = isActive && currentUser.role === 'moderator';
            ui.clearHistoryBtn.style.display = isModerator ? 'block' : 'none';
            ui.input.disabled = !isActive; ui.micToTextBtn.disabled = !isActive;
            if (isActive) { ui.micToTextBtn.style.display = isVoiceActive ? 'none' : 'flex'; } 
            else { ui.micToTextBtn.style.display = 'flex'; }
            if (!users.some(u => u.username === localStorage.getItem('forumUsername'))) localStorage.removeItem('forumUsername');
            if (isActive) { ui.newUserSlot.style.display = 'none'; } else { ui.newUserSlot.style.display = 'block'; createRegistrationSlot(); }
            
            ui.userSlotsContainer.innerHTML = '';
            users.sort((a, b) => (a.role.localeCompare(b.role)) || a.username.localeCompare(b.username))
                 .forEach(user => {
                     const isSelf = user.username === sessionUsername; const slot = document.createElement('div'); slot.className = `user-slot ${user.status}`;
                     let roleIcon = user.role === 'moderator' ? 'üëë ' : user.role === 'vip' ? '‚≠ê ' : '';
                     let nameHTML = roleIcon + user.username; let actionsHTML = '';
                     if (isSelf && isActive) { nameHTML += ' (Ty)'; const vIcon = isVoiceActive ? 'üîä' : 'üîà'; actionsHTML += `<button id="self-voice-toggle-btn" class="action-button voice-toggle-btn ${isVoiceActive?'active':''}" title="G≈Ços">${vIcon}</button><button class="action-button self-action-button" title="Konto">√ó</button>`; } 
                     else if (isModerator && !isSelf) { actionsHTML += `<button class="action-button remove-user-button" data-user="${user.username}" title="Usu≈Ñ">√ó</button>`; }
                     
                     const header = document.createElement('div'); header.className = 'user-slot-header';
                     header.innerHTML = `<span class="user-name">${nameHTML}</span> ${actionsHTML}`; slot.appendChild(header);
                     const nameEl = header.querySelector('.user-name');

                     if (isActive && isSelf) nameEl.onclick = showMyPrivateArchive;
                     else if (isActive && !isSelf && user.status === 'active') nameEl.onclick = () => openPrivateChat(user.username);
                     else if (user.status === 'inactive') nameEl.onclick = () => showLoginForm(slot, user.username);
                     else nameEl.style.cursor = 'default';
                     
                     header.querySelector('#self-voice-toggle-btn')?.addEventListener('click', (e) => { e.stopPropagation(); toggleVoice(); });
                     header.querySelector('.self-action-button')?.addEventListener('click', (e) => { e.stopPropagation(); showSelfActionMenu(slot, user.role !== 'user'); });
                     header.querySelector('.remove-user-button')?.addEventListener('click', (e) => { e.stopPropagation(); socket.send(JSON.stringify({ type: 'remove_user', payload: { username: e.target.dataset.user } })); });
                     ui.userSlotsContainer.appendChild(slot);
                 });
        }

        function resetSession() { Object.keys(peerConnections).forEach(cleanupVoiceChat); if(localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; } isVoiceActive = false; sessionUsername = null; isModerator = false; ui.micToTextBtn.disabled = true; ui.micToTextBtn.style.display = 'flex'; renderUsers(allUsers); }

        function connectWebSocket() {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => loadHistory();
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch(data.type) {
                    case 'user_update': renderUsers(data.payload.users); break;
                    case 'chat_message': addMessage(data.payload, 'public'); break;
                    case 'private_message':
                        const partner = data.payload.sender === sessionUsername ? data.payload.recipient : data.payload.sender;
                        if (ui.privateView.style.display === 'flex' && document.getElementById(`messages-${partner}`)) {
                             addMessage(data.payload, partner);
                        }
                        const tab = document.getElementById(`tab-${partner}`);
                        if (tab && data.payload.sender !== sessionUsername) tab.classList.add('has-unread');
                        break;
                    case 'private_history':
                    case 'my_private_chats':
                        const chats = data.payload.chats || { [data.payload.partner]: data.payload.history };
                        for (const p in chats) {
                            if (!document.getElementById(`messages-${p}`)) createChatWindow(p, `${p}`, true);
                            const messagesDiv = document.getElementById(`messages-${p}`);
                            if (messagesDiv) {
                                messagesDiv.innerHTML = '';
                                chats[p].forEach(msg => addMessage(msg, p));
                            }
                        }
                        if(data.type === 'my_private_chats') {
                           const firstTab = ui.privateChatTabs.querySelector('.tab-button');
                           if (firstTab) switchPrivateChat(firstTab.id.replace('tab-',''));
                        }
                        break;
                    case 'history_cleared': document.getElementById('messages-public').innerHTML = ''; addMessage({username:'System', message:'Czat wyczyszczony'}, 'public'); break;
                    case 'join_success': sessionUsername = data.payload.username; localStorage.setItem('forumUsername', sessionUsername); removeActiveForms(); break;
                    case 'join_failed': alert(`Logowanie nieudane: ${data.payload.reason}`); break;
                    case 'webrtc_signal': handleWebRTCSignal(data.payload.sender, data.payload.signal); break;
                }
            };
            socket.onclose = () => { resetSession(); setTimeout(connectWebSocket, 3000); };
            socket.onerror = (e) => { console.error("B≈ÇƒÖd WebSocket:", e); }
        }
        
        function openPrivateChat(targetUser) {
            showMyPrivateArchive(); // Zawsze prze≈ÇƒÖczaj do widoku prywatnego
            if (!document.getElementById(`messages-${targetUser}`)) {
                createChatWindow(targetUser, `${targetUser}`, true);
            }
            if (socket?.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: "get_private_history", payload: { partner: targetUser }}));
            }
            // Op√≥≈∫nienie, aby daƒá czas na stworzenie zak≈Çadki przed prze≈ÇƒÖczeniem
            setTimeout(() => switchPrivateChat(targetUser), 100);
        }

        async function loadHistory() { try { const r = await fetch(historyUrl); const h = await r.json(); h.forEach(m => addMessage(m, 'public')); } catch (e) { console.error(e); } }
        function removeActiveForms() { document.querySelectorAll('.form-inline, .action-menu').forEach(f => f.remove()); }
        function showSelfActionMenu(slot, isPermanent) { removeActiveForms(); const menu = document.createElement('div'); menu.className = 'action-menu'; let html = ''; if (isPermanent) html += `<button class="logout-btn">Wyloguj</button>`; html += `<button class="delete-btn">Usu≈Ñ konto</button>`; menu.innerHTML = html; slot.appendChild(menu); menu.querySelector('.logout-btn')?.addEventListener('click', () => socket.send(JSON.stringify({ type: 'leave' }))); menu.querySelector('.delete-btn')?.addEventListener('click', () => { socket.send(JSON.stringify({ type: 'remove_user', payload: { username: sessionUsername } })); localStorage.removeItem('forumUsername'); }); }
        function showLoginForm(slot, uname, isNew = false) { removeActiveForms(); const form = document.createElement('form'); form.className = 'form-inline'; form.innerHTML = (isNew ? `<input type="text" name="username" placeholder="Twoja nazwa..." required>` : '') + `<input type="password" name="password" placeholder="Has≈Ço"><button type="submit">${isNew?'Do≈ÇƒÖcz':'Zaloguj'}</button>`; form.onclick = e => e.stopPropagation(); slot.querySelector('.user-name').style.cursor = 'default'; form.onsubmit = e => { e.preventDefault(); const user = isNew ? form.querySelector('[name=username]').value.trim() : uname; const pass = form.querySelector('[name=password]').value.trim(); if (user) socket.send(JSON.stringify({ type: 'join', payload: { username: user, password: pass } })); }; slot.appendChild(form); form.querySelector(isNew ? '[name=username]' : '[name=password]').focus(); }
        function createRegistrationSlot() { ui.newUserSlot.innerHTML = ''; const slot = document.createElement('div'); slot.className = 'user-slot'; slot.innerHTML = '<div class="user-slot-header"><span class="user-name" style="color: var(--text-muted-color);">Do≈ÇƒÖcz do czatu...</span></div>'; slot.onclick = () => { slot.innerHTML = ''; showLoginForm(slot, '', true); }; ui.newUserSlot.appendChild(slot); }

        ui.form.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = ui.input.value.trim();
            if (!msg || !sessionUsername) return;
            const type = activeChat === 'public' ? 'chat_message' : 'private_message';
            const payload = type === 'chat_message' ? { message: msg } : { recipient: activeChat, message: msg };
            socket.send(JSON.stringify({ type, payload }));
            const msgData = type === 'chat_message' ? { username: sessionUsername, message: msg, timestamp: new Date().toISOString() } : { sender: sessionUsername, recipient: activeChat, message: msg, timestamp: new Date().toISOString() };
            addMessage(msgData, activeChat);
            ui.input.value = '';
        });

        ui.sidebarToggle.addEventListener('click', () => ui.sidebar.classList.toggle('collapsed'));
        ui.clearHistoryBtn.addEventListener('click', () => { if(isModerator) socket.send(JSON.stringify({ type: 'clear_history' })); });

        createChatWindow('public', 'Czat Publiczny', false);
        showPublicChat();
        connectWebSocket();
    </script>
</body>
