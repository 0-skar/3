<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forum</title>
    <style>
        :root {
            --background-color: #2c2f33; --secondary-bg-color: #23272a; --header-bg-color: #1e2124;
            --text-color: #ffffff; --text-muted-color: #99aab5; --accent-color: #7289da;
            --private-msg-color: #f0b90c; --border-color: #444; --hover-color: #3a3e42;
            --notification-color: #28a745; --danger-color: #dc3545;
            --sidebar-width: clamp(200px, 30vw, 240px); --transition-speed: 0.3s;
            --header-height: 52px;
        }
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--secondary-bg-color); }
        .app-layout { display: flex; flex-direction: column; height: 100%; }
        .main-content { display: flex; flex-direction: row; flex-grow: 1; min-height: 0; }
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; background-color: var(--background-color); }
        .chat-header { height: var(--header-height); box-sizing: border-box; padding: 0 15px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; background-color: var(--secondary-bg-color); border-bottom: 1px solid var(--border-color); }
        #header-title { color: var(--private-msg-color); font-weight: bold; font-size: clamp(1rem, 4vw, 1.25rem); }
        .sidebar { width: var(--sidebar-width); flex-shrink: 0; background-color: var(--secondary-bg-color); display: flex; flex-direction: column; border-left: 1px solid var(--border-color); transition: width var(--transition-speed), min-width var(--transition-speed); }
        .sidebar.collapsed { width: 0; min-width: 0; border-left: none; overflow: hidden; }
        #sidebar-toggle { position: static; width: 30px; height: 30px; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        .user-slots-area { padding: 10px; flex-grow: 1; overflow-y: auto; }
        .user-slots-area h3 { margin: 0 0 15px; font-size: clamp(0.75rem, 3vw, 0.9rem); text-transform: uppercase; color: var(--text-muted-color); }
        .messages { list-style-type: none; margin: 0; padding: 15px; position: absolute; top: 0; bottom: 0; left: 0; right: 0; overflow-y: auto; }
        .system-message { color: var(--text-muted-color); font-style: italic; text-align: center; padding-bottom: 8px; }
        #form { flex-shrink: 0; display: flex; padding: 10px; background-color: var(--secondary-bg-color); border-top: 1px solid var(--border-color); }
        #input { flex-grow: 1; padding: 12px; border: 1px solid var(--border-color); background-color: #40444b; color: var(--text-color); border-radius: 8px; font-size: 1rem; }
        #form button { padding: 12px 18px; margin-left: 10px; border: none; background-color: var(--accent-color); color: var(--text-color); border-radius: 8px; cursor: pointer; font-weight: bold; }
        .user-slot { display: flex; flex-direction: column; padding: 10px; margin-bottom: 8px; background-color: var(--background-color); border-radius: 5px; border: 1px solid var(--border-color); cursor: pointer; }
        .user-slot.no-click { cursor: default; }
        .user-slot.inactive { opacity: 0.6; }
        .user-slot-header { display: flex; align-items: center; width: 100%; }
        .user-name { font-weight: bold; flex-grow: 1; }
        .action-button { background: none; border: none; color: var(--text-muted-color); font-size: 1.2rem; cursor: pointer; margin-left: 5px; }
        .login-form { margin-top: 10px; display: flex; flex-direction: column; }
        .login-form input { padding: 8px; margin-bottom: 5px; background: var(--secondary-bg-color); border: 1px solid var(--border-color); color: white; border-radius: 3px; }
        .login-form button { padding: 8px; background: var(--accent-color); border: none; color: white; border-radius: 3px; cursor: pointer; }
        #clear-history-btn { display: none; background-color: var(--danger-color); color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app-layout">
        <div class="main-content">
            <div class="chat-area">
                <div class="chat-header" id="chat-header">
                    <span id="header-title">Forum</span>
                    <button id="sidebar-toggle"><</button>
                </div>
                <ul id="messages" class="messages"></ul>
                <div style="padding:10px;"><button id="clear-history-btn">Wyczy≈õƒá Czat</button></div>
            </div>
            <div class="sidebar" id="sidebar">
                <div class="user-slots-area">
                    <h3>U≈ºytkownicy</h3>
                    <div id="user-slots-container"></div>
                    <div id="new-user-slot" class="user-slot">
                        <div class="user-slot-header"><span class="user-name" style="color: var(--notification-color);">+ Do≈ÇƒÖcz jako nowy u≈ºytkownik</span></div>
                    </div>
                </div>
            </div>
        </div>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Zaloguj siƒô, aby rozmawiaƒá..." disabled />
            <button type="submit" disabled>Wy≈õlij</button>
        </form>
    </div>
    
    <script>
        const ui = { form: document.getElementById('form'), input: document.getElementById('input'), sendButton: document.getElementById('form').querySelector('button'), messages: document.getElementById('messages'), userSlotsContainer: document.getElementById('user-slots-container'), newUserSlot: document.getElementById('new-user-slot'), sidebar: document.getElementById('sidebar'), sidebarToggle: document.getElementById('sidebar-toggle'), clearHistoryBtn: document.getElementById('clear-history-btn') };
        let socket, sessionUsername = null, isModerator = false, allUsers = [];
        const hfSpaceUrl = "eosforus-chat.hf.space"; const wsUrl = `wss://${hfSpaceUrl}/ws/`; const historyUrl = `https://${hfSpaceUrl}/history`;

        function addMessage(data) {
            const item = document.createElement('li');
            item.className = 'system-message';
            item.textContent = data.message;
            if (data.username !== "System") {
                item.innerHTML = `<strong style="color:var(--accent-color)">${data.username}</strong>: ${data.message}`;
            }
            ui.messages.appendChild(item);
            ui.messages.scrollTop = ui.messages.scrollHeight;
        }

        function renderUsers(users) {
            allUsers = users;
            const currentUser = users.find(u => u.username === sessionUsername);
            isModerator = currentUser ? currentUser.role === 'moderator' && currentUser.status === 'active' : false;

            ui.clearHistoryBtn.style.display = isModerator ? 'block' : 'none';
            ui.input.disabled = !currentUser || currentUser.status !== 'active';
            ui.sendButton.disabled = !currentUser || currentUser.status !== 'active';
            ui.input.placeholder = (!currentUser || currentUser.status !== 'active') ? "Zaloguj siƒô, aby rozmawiaƒá..." : "Wpisz wiadomo≈õƒá...";

            ui.userSlotsContainer.innerHTML = '';
            users.sort((a,b) => a.username.localeCompare(b.username)).forEach(user => {
                const slot = document.createElement('div');
                slot.className = 'user-slot';
                if (user.status === 'inactive') slot.classList.add('inactive');
                
                // Nie pozw√≥l na klikanie w≈Çasnego, aktywnego slota
                if (user.username === sessionUsername && user.status === 'active') {
                    slot.classList.add('no-click');
                } else {
                    slot.onclick = () => showLoginForm(slot, user.username, false);
                }

                const header = document.createElement('div');
                header.className = 'user-slot-header';
                
                let roleIcon = '';
                if (user.role === 'moderator') roleIcon = 'üëë ';
                else if (user.role === 'vip') roleIcon = '‚≠ê ';

                let nameHTML = `<span class="user-name">${roleIcon}${user.username}</span>`;
                let actionsHTML = '';

                if (user.username === sessionUsername && user.status === 'active') {
                    nameHTML = `<span class="user-name">${roleIcon}${user.username} (Ty)</span>`;
                    actionsHTML += `<button class="action-button" title="Opu≈õƒá">‚ùå</button>`;
                } else if (isModerator) {
                    actionsHTML += `<button class="action-button" title="Usu≈Ñ u≈ºytkownika">üóëÔ∏è</button>`;
                }

                header.innerHTML = nameHTML + actionsHTML;
                
                if (header.querySelector('[title="Opu≈õƒá"]')) {
                    header.querySelector('[title="Opu≈õƒá"]').onclick = (e) => { e.stopPropagation(); socket.send(JSON.stringify({ type: 'leave' })); resetSession(); };
                }
                if (header.querySelector('[title="Usu≈Ñ u≈ºytkownika"]')) {
                    header.querySelector('[title="Usu≈Ñ u≈ºytkownika"]').onclick = (e) => { e.stopPropagation(); if (confirm(`Czy na pewno chcesz usunƒÖƒá ${user.username}?`)) socket.send(JSON.stringify({ type: 'remove_user', payload: { username: user.username } })); };
                }

                slot.appendChild(header);
                ui.userSlotsContainer.appendChild(slot);
            });
        }

        function showLoginForm(slot, username = '', isNewUser = false) {
            // Zapobiegaj wielokrotnemu otwieraniu formularza
            if (slot.querySelector('.login-form')) return;
            // Usu≈Ñ inne otwarte formularze
            document.querySelectorAll('.login-form').forEach(form => form.parentElement.innerHTML = form.parentElement.dataset.originalHtml);

            slot.dataset.originalHtml = slot.innerHTML;
            slot.classList.add('no-click');
            slot.onclick = null;
            
            const form = document.createElement('form');
            form.className = 'login-form';
            form.innerHTML = 
                (isNewUser ? `<input type="text" name="username" placeholder="Nazwa u≈ºytkownika" required>` : '') +
                `<input type="password" name="password" placeholder="Has≈Ço (puste = go≈õƒá)">` +
                `<button type="submit">${isNewUser ? "Do≈ÇƒÖcz" : "Zaloguj"}</button>`;
            
            form.onsubmit = e => {
                e.preventDefault();
                const uname = isNewUser ? form.querySelector('[name="username"]').value.trim() : username;
                const pword = form.querySelector('[name="password"]').value;
                if (!uname) return;
                socket.send(JSON.stringify({ type: 'join', payload: { username: uname, password: pword } }));
            };
            
            // W przypadku nowego usera, formularz zastƒôpuje zawarto≈õƒá. W przypadku logowania, jest dodawany.
            if(isNewUser) slot.innerHTML = '';
            slot.appendChild(form);
            form.querySelector('[name="password"]').focus();
        }

        function resetSession() {
            sessionUsername = null;
            isModerator = false;
            localStorage.removeItem('forumUsername');
            renderUsers(allUsers);
        }

        async function loadHistory() { try { const r = await fetch(historyUrl); const h = await r.json(); h.forEach(addMessage); } catch (e) { console.error(e); } }
        
        function connectWebSocket() {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => { loadHistory(); };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'user_update') { renderUsers(data.payload.users); }
                else if (data.type === 'chat_message') { addMessage(data.payload); }
                else if (data.type === 'history_cleared') { ui.messages.innerHTML = ''; addMessage({username: 'System', message: 'Historia czatu zosta≈Ça wyczyszczona.'}) }
                else if (data.type === 'join_success') {
                    sessionUsername = data.payload.username;
                    localStorage.setItem('forumUsername', sessionUsername);
                    // Pe≈Çne renderowanie nastƒÖpi po otrzymaniu 'user_update'
                }
                 else if (data.type === 'join_failed') {
                    alert(`Logowanie nieudane: ${data.payload.reason}`);
                    renderUsers(allUsers); // Od≈õwie≈º UI, aby usunƒÖƒá otwarte formularze
                }
            };
            socket.onclose = () => { resetSession(); setTimeout(connectWebSocket, 3000); };
            socket.onerror = () => { resetSession(); }
        }

        ui.form.addEventListener('submit', (e) => { e.preventDefault(); const message = ui.input.value.trim(); if (!message) return; socket.send(JSON.stringify({ type: 'chat_message', payload: { message } })); ui.input.value = ''; });
        ui.sidebarToggle.addEventListener('click', () => ui.sidebar.classList.toggle('collapsed'));
        ui.clearHistoryBtn.addEventListener('click', () => socket.send(JSON.stringify({ type: 'clear_history' })));
        ui.newUserSlot.onclick = () => showLoginForm(ui.newUserSlot, '', true);

        connectWebSocket();
    </script>
</body>
</html>
