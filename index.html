<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forum</title>
    <style>
        :root {
            --background-color: #2c2f33; --secondary-bg-color: #23272a; --header-bg-color: #1e2124;
            --text-color: #ffffff; --text-muted-color: #99aab5; --accent-color: #7289da;
            --private-msg-color: #f0b90c; --border-color: #444; --hover-color: #3a3e42;
            --notification-color: #28a745; --danger-color: #dc3545;
            --sidebar-width: clamp(200px, 30vw, 240px); --transition-speed: 0.3s;
            --header-height: 52px;
        }
        @keyframes flash { 0%, 100% { background-color: var(--hover-color); } 50% { background-color: var(--notification-color); } }
        
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--secondary-bg-color); }
        .app-layout { display: flex; flex-direction: column; height: 100%; }
        .chat-header { height: var(--header-height); box-sizing: border-box; padding: 0 15px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; background-color: var(--secondary-bg-color); border-bottom: 1px solid var(--border-color); }
        .chat-tabs { height: var(--header-height); box-sizing: border-box; border-bottom: 1px solid var(--border-color); padding: 0 5px; flex-shrink: 0; display: flex; align-items: center; }
        .sidebar.collapsed { width: 0; min-width: 0; border-left: none; overflow: hidden; }
        .user-slots-area h3 { margin: 0 0 15px; font-size: clamp(0.75rem, 3vw, 0.9rem); text-transform: uppercase; color: var(--text-muted-color); padding-top: 10px; }
        .header-left-panel { display: flex; align-items: center; gap: 20px; }
        #sidebar-toggle { position: static; width: 30px; height: 30px; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        .main-content { display: flex; flex-direction: row; flex-grow: 1; min-height: 0; }
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; background-color: var(--background-color); }
        .chat-windows { position: relative; flex-grow: 1; }
        #form { flex-shrink: 0; display: flex; padding: 10px; background-color: var(--secondary-bg-color); border-top: 1px solid var(--border-color); }
        .sidebar { width: var-sidebar-width); flex-shrink: 0; background-color: var(--secondary-bg-color); display: flex; flex-direction: column; border-left: 1px solid var(--border-color); transition: width var(--transition-speed), min-width var(--transition-speed); }
        .user-slots-area { padding: 0 10px 10px 10px; flex-grow: 1; overflow-y: auto; }
        #header-title { color: var(--private-msg-color); font-weight: bold; font-size: clamp(1rem, 4vw, 1.25rem); }
        #clear-history-btn { display: none; background-color: var(--danger-color); color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .messages { list-style-type: none; margin: 0; padding: 15px; position: absolute; top: 0; bottom: 0; left: 0; right: 0; overflow-y: auto; font-size: clamp(0.9rem, 2.5vw, 1rem); }
        .system-message, .user-message, .private-message { padding-bottom: 8px; word-wrap: break-word; }
        .system-message { color: var(--text-muted-color); font-style: italic; text-align: center; }
        .user-message { color: var(--text-color); }
        .private-message { color: var(--private-msg-color); font-style: italic; }
        .user-message .username-color { color: var(--accent-color); font-weight: bold; }
        #input { flex-grow: 1; padding: 12px; border: 1px solid var(--border-color); background-color: #40444b; color: var(--text-color); border-radius: 8px; font-size: 1rem; }
        #form button { padding: 12px 18px; margin-left: 10px; border: none; background-color: var(--accent-color); color: var(--text-color); border-radius: 8px; cursor: pointer; font-weight: bold; }
        .tab-button { width: 100%; background: none; border: none; color: var(--text-muted-color); padding: 10px; text-align: left; cursor: pointer; border-radius: 5px; margin-bottom: 2px; font-size: clamp(0.8rem, 2.5vw, 0.9rem); transition: background-color 0.2s; white-space: nowrap; }
        .tab-button:hover { background-color: var(--hover-color); } .tab-button.active { color: var(--text-color); background-color: var(--accent-color); } .tab-button.has-unread { animation: flash 1.5s infinite; }
        .user-slot { display: flex; flex-direction: column; padding: 10px; margin-bottom: 8px; background-color: var(--background-color); border-radius: 5px; border: 1px solid var(--border-color); }
        .user-slot.inactive { opacity: 0.6; }
        .user-slot-header { display: flex; align-items: center; width: 100%; }
        .user-slot .user-name { font-weight: bold; flex-grow: 1; font-size: clamp(0.85rem, 2.5vw, 1rem); cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .inactive-icon { filter: grayscale(100%); }
        .action-button { background: none; border: none; color: var(--text-muted-color); font-size: 1.2rem; cursor: pointer; margin-left: 5px; padding: 0 5px; }
        .action-button:hover { color: #ff4d4d; }
        .form-inline { margin-top: 10px; display: flex; flex-direction: column; }
        .form-inline input { padding: 8px; margin-bottom: 5px; background: var(--secondary-bg-color); border: 1px solid var(--border-color); color: white; border-radius: 3px; font-size: 0.9rem; }
        .form-inline button, .action-menu button { width: 100%; padding: 8px; background: var(--accent-color); border: none; color: white; border-radius: 3px; cursor: pointer; font-size: 0.9rem; margin-top: 5px; }
        .action-menu button.delete-btn { background-color: var(--danger-color); }
    </style>
</head>
<body>
    <div class="app-layout">
        <div class="main-content">
            <div class="chat-area">
                <div class="chat-header" id="chat-header">
                    <div class="header-left-panel">
                        <span id="header-title">Forum</span>
                        <button id="clear-history-btn">Wyczy≈õƒá Czat</button>
                    </div>
                    <button id="sidebar-toggle"><</button>
                </div>
                <div class="chat-windows" id="chat-windows"></div>
            </div>
            
            <div class="sidebar" id="sidebar">
                <div class="chat-tabs" id="chat-tabs"></div>
                <div class="user-slots-area">
                    <h3>U≈ºytkownicy</h3>
                    <div id="user-slots-container"></div>
                    <div id="new-user-slot"></div>
                </div>
            </div>
        </div>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Zaloguj siƒô, aby rozmawiaƒá..." disabled />
            <button type="submit" disabled>Wy≈õlij</button>
        </form>
    </div>
    
    <script>
        const ui = { form: document.getElementById('form'), input: document.getElementById('input'), sendButton: document.getElementById('form').querySelector('button'), chatWindows: document.getElementById('chat-windows'), chatTabs: document.getElementById('chat-tabs'), userSlotsContainer: document.getElementById('user-slots-container'), newUserSlot: document.getElementById('new-user-slot'), sidebar: document.getElementById('sidebar'), sidebarToggle: document.getElementById('sidebar-toggle'), clearHistoryBtn: document.getElementById('clear-history-btn') };
        let socket, sessionUsername = null, activeChat = 'public', isModerator = false, allUsers = [];
        let storedUsername = localStorage.getItem('forumUsername');
        const hfSpaceUrl = "eosforus-chat.hf.space"; const wsUrl = `wss://${hfSpaceUrl}/ws/`; const historyUrl = `https://${hfSpaceUrl}/history`;

        function createChatWindow(id, name) { if (document.getElementById(`tab-${id}`)) return; const messagesDiv = document.createElement('ul'); messagesDiv.className = 'messages'; messagesDiv.id = `messages-${id}`; ui.chatWindows.appendChild(messagesDiv); const tabButton = document.createElement('button'); tabButton.className = 'tab-button'; tabButton.id = `tab-${id}`; tabButton.textContent = name; tabButton.onclick = () => { if (activeChat === id && id !== 'public') { switchChat('public'); } else { switchChat(id); } }; ui.chatTabs.appendChild(tabButton); }
        function switchChat(id) { activeChat = id; document.querySelectorAll('.messages').forEach(el => el.style.display = 'none'); document.getElementById(`messages-${id}`).style.display = 'block'; document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active')); const tab = document.getElementById(`tab-${id}`); if(tab) { tab.classList.add('active'); tab.classList.remove('has-unread'); } }
        function addMessage(data, targetChat) { const mDiv = document.getElementById(`messages-${targetChat}`); if (!mDiv) return; const i = document.createElement('li'); if (data.username === "System") { i.className = 'system-message'; i.textContent = data.message; } else { i.className = 'user-message'; i.innerHTML = `<span class="username-color">${data.username}</span>: ${data.message}`; if (data.isPrivate) i.classList.add('private-message'); } mDiv.appendChild(i); mDiv.scrollTop = mDiv.scrollHeight; }

        function renderUsers(users) {
            allUsers = users;
            const currentUser = users.find(u => u.username === sessionUsername);
            const isActive = currentUser && currentUser.status === 'active';
            isModerator = isActive && currentUser.role === 'moderator';

            ui.clearHistoryBtn.style.display = isModerator ? 'block' : 'none';
            ui.input.disabled = !isActive;
            ui.sendButton.disabled = !isActive;
            ui.input.placeholder = isActive ? "Wpisz swojƒÖ wiadomo≈õƒá..." : "Zaloguj siƒô, aby rozmawiaƒá...";
            
            ui.newUserSlot.style.display = storedUsername ? 'none' : 'block';
            if (!storedUsername) createRegistrationSlot();

            ui.userSlotsContainer.innerHTML = '';
            const roleOrder = { 'moderator': 0, 'vip': 1, 'user': 2 };
            users.sort((a, b) => {
                const roleA = roleOrder[a.role] ?? 3;
                const roleB = roleOrder[b.role] ?? 3;
                if (roleA !== roleB) return roleA - roleB;
                return a.username.localeCompare(b.username);
            }).forEach(user => {
                const isMyStoredIdentity = user.username === storedUsername;
                if (!isMyStoredIdentity && user.status === 'inactive') return;

                const slot = document.createElement('div');
                slot.className = 'user-slot';
                if (user.status === 'inactive') slot.classList.add('inactive');
                
                const header = document.createElement('div');
                header.className = 'user-slot-header';
                
                let roleIcon = '';
                if (user.role === 'moderator') roleIcon = 'üëë ';
                else if (user.role === 'vip') roleIcon = '‚≠ê ';

                if (user.status === 'inactive' && roleIcon) {
                    roleIcon = `<span class="inactive-icon">${roleIcon.trim()}</span> `;
                }

                let nameHTML = roleIcon + user.username;
                let actionsHTML = '';

                if (isMyStoredIdentity && isActive) {
                    nameHTML += ' (Ty)';
                    actionsHTML += `<button class="action-button self-action-button" title="Akcje konta">√ó</button>`;
                } else if (isModerator && user.username !== sessionUsername) {
                    actionsHTML += `<button class="action-button remove-user-button" data-user="${user.username}" title="Usu≈Ñ u≈ºytkownika na sta≈Çe">√ó</button>`;
                }

                header.innerHTML = `<span class="user-name">${nameHTML}</span> ${actionsHTML}`;
                slot.appendChild(header);

                const nameElement = header.querySelector('.user-name');
                if (isActive && !isMyStoredIdentity) {
                    nameElement.onclick = () => openPrivateChat(user.username);
                } else if (user.status === 'inactive' && isMyStoredIdentity) {
                    nameElement.onclick = () => showLoginForm(slot, user.username, false);
                } else {
                    nameElement.style.cursor = 'default';
                }
                
                const selfActionBtn = header.querySelector('.self-action-button');
                if(selfActionBtn) selfActionBtn.onclick = (e) => { e.stopPropagation(); showSelfActionMenu(slot, user.role !== 'user'); };

                const removeBtn = header.querySelector('.remove-user-button');
                if (removeBtn) {
                    removeBtn.onclick = (e) => {
                        e.stopPropagation();
                        // ZMIANA: Usuniƒôto dymek z potwierdzeniem
                        socket.send(JSON.stringify({ type: 'remove_user', payload: { username: removeBtn.dataset.user } }));
                    };
                }
                ui.userSlotsContainer.appendChild(slot);
            });
        }
        
        function removeActiveForms() {
            document.querySelectorAll('.form-inline, .action-menu').forEach(f => f.parentElement.removeChild(f));
        }

        function showSelfActionMenu(slot, isPermanentAccount) {
            removeActiveForms();
            const menu = document.createElement('div');
            menu.className = 'action-menu';
            
            let menuHTML = '';
            if (isPermanentAccount) {
                 menuHTML += `<button class="logout-btn">Wyloguj</button>`;
            }
            menuHTML += `<button class="delete-btn">Usu≈Ñ konto</button>`;
            menu.innerHTML = menuHTML;
            slot.appendChild(menu);

            const logoutBtn = menu.querySelector('.logout-btn');
            if(logoutBtn) {
                logoutBtn.onclick = () => {
                    socket.send(JSON.stringify({ type: 'leave' }));
                    resetSession();
                };
            }

            menu.querySelector('.delete-btn').onclick = () => {
                // ZMIANA: Usuniƒôto dymek z potwierdzeniem
                socket.send(JSON.stringify({ type: 'remove_user', payload: { username: sessionUsername } }));
                localStorage.removeItem('forumUsername');
                storedUsername = null;
                resetSession();
                removeActiveForms();
            };
        }

        function showLoginForm(slot, targetUsername, isNewUser = false) {
            removeActiveForms();
            const form = document.createElement('form');
            form.className = 'form-inline';
            
            const passwordPlaceholder = isNewUser ? "Wymy≈õl has≈Ço (puste = go≈õƒá)" : "Podaj has≈Ço";

            // ZMIANA: Dodano `autocomplete="off"` i `autocomplete="new-password"`
            form.innerHTML = isNewUser
                ? `<input type="text" name="username" placeholder="Twoja nazwa..." required autocomplete="off">`
                : '';
            form.innerHTML += `<input type="password" name="password" placeholder="${passwordPlaceholder}" autocomplete="new-password"><button type="submit">${isNewUser ? 'Do≈ÇƒÖcz' : 'Zaloguj'}</button>`;
            
            form.onclick = (e) => e.stopPropagation();
            
            const nameElement = slot.querySelector('.user-name');
            if (nameElement) nameElement.style.cursor = 'default';

            form.onsubmit = (e) => {
                e.preventDefault();
                const uname = isNewUser ? form.querySelector('[name="username"]').value.trim() : targetUsername;
                const pword = form.querySelector('[name="password"]').value.trim();
                if (uname) {
                    socket.send(JSON.stringify({ type: 'join', payload: { username: uname, password: pword } }));
                    removeActiveForms();
                }
            };
            slot.appendChild(form);
            form.querySelector(isNewUser ? 'input[name="username"]' : 'input[type="password"]').focus();
        }

        function createRegistrationSlot() {
            ui.newUserSlot.innerHTML = '';
            const slot = document.createElement('div');
            slot.className = 'user-slot';
            const header = document.createElement('div');
            header.className = 'user-slot-header';
            header.innerHTML = '<span class="user-name" style="color: var(--text-muted-color);">Do≈ÇƒÖcz do czatu...</span>';
            slot.appendChild(header);
            header.onclick = () => {
                header.style.display = 'none';
                showLoginForm(slot, '', true);
            };
            ui.newUserSlot.appendChild(slot);
        }

        function resetSession() {
            sessionUsername = null;
            isModerator = false;
            // Po prostu przerysuj listƒô u≈ºytkownik√≥w. Logika w renderUsers sama zdecyduje, czy pokazaƒá przycisk logowania.
            renderUsers(allUsers);
        }

        function openPrivateChat(targetUser) { createChatWindow(targetUser, `Priv: ${targetUser}`); switchChat(targetUser); }
        async function loadHistory() { try { const r = await fetch(historyUrl); const h = await r.json(); h.forEach(m => addMessage(m, 'public')); } catch (e) { console.error(e); } }
        
        function connectWebSocket() {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => { loadHistory(); };
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'user_update') { renderUsers(data.payload.users); }
                else if (data.type === 'chat_message') { addMessage(data.payload, 'public'); }
                else if (data.type === 'private_message') { const sender = data.payload.sender; const chatPartner = sender === sessionUsername ? data.payload.recipient : sender; createChatWindow(chatPartner, `Priv: ${chatPartner}`); addMessage({ ...data.payload, username: sender, isPrivate: true }, chatPartner); if (activeChat !== chatPartner) { const tab = document.getElementById(`tab-${chatPartner}`); if(tab) tab.classList.add('has-unread'); } }
                else if (data.type === 'history_cleared') { const publicChat = document.getElementById('messages-public'); if(publicChat) publicChat.innerHTML = ''; addMessage({username:'System', message:'Czat zosta≈Ç wyczyszczony'}, 'public');}
                else if (data.type === 'join_success') {
                    sessionUsername = data.payload.username;
                    if (!storedUsername || storedUsername !== sessionUsername) {
                        storedUsername = sessionUsername;
                        localStorage.setItem('forumUsername', storedUsername);
                    }
                    removeActiveForms();
                }
                else if (data.type === 'join_failed') {
                    alert(`Logowanie nieudane: ${data.payload.reason}`);
                    renderUsers(allUsers); // Re-render to show login forms again
                }
            };
            socket.onclose = () => { resetSession(); setTimeout(connectWebSocket, 3000); };
            socket.onerror = (e) => { console.error("WebSocket error:", e); resetSession(); }
        }

        ui.form.addEventListener('submit', (e) => { e.preventDefault(); const message = ui.input.value.trim(); if (!message || !sessionUsername) return; const type = activeChat === 'public' ? 'chat_message' : 'private_message'; const payload = activeChat === 'public' ? { message } : { recipient: activeChat, message }; socket.send(JSON.stringify({ type, payload })); if (type === 'private_message') addMessage({ username: sessionUsername, message, isPrivate: true }, activeChat); ui.input.value = ''; });
        ui.sidebarToggle.addEventListener('click', () => { ui.sidebar.classList.toggle('collapsed'); ui.sidebarToggle.textContent = ui.sidebar.classList.contains('collapsed') ? '>' : '<'; });
        ui.clearHistoryBtn.addEventListener('click', () => { if(isModerator) socket.send(JSON.stringify({ type: 'clear_history' })); });

        createChatWindow('public', 'Czat Publiczny');
        switchChat('public');
        connectWebSocket();
    </script>
</body>
</html>
