<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Forum z Głosem</title>
    <style>
        :root {
            --background-color: #2c2f33; --secondary-bg-color: #23272a; --header-bg-color: #1e2124;
            --text-color: #ffffff; --text-muted-color: #99aab5; --accent-color: #7289da;
            --private-msg-color: #f0b90c; --border-color: #444; --hover-color: #3a3e42;
            --notification-color: #28a745; --danger-color: #dc3545; --voice-active-color: #43b581;
            --sidebar-width: clamp(200px, 30vw, 240px); --transition-speed: 0.3s;
            --header-height: 52px;
        }
        @keyframes flash { 0%, 100% { background-color: var(--hover-color); } 50% { background-color: var(--notification-color); } }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        html, body { height: 100%; margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--secondary-bg-color); }
        .app-layout { display: flex; flex-direction: column; height: 100%; }
        .chat-header { height: var(--header-height); box-sizing: border-box; padding: 0 15px; flex-shrink: 0; display: flex; align-items: center; justify-content: space-between; background-color: var(--secondary-bg-color); border-bottom: 1px solid var(--border-color); }
        .chat-tabs { height: auto; box-sizing: border-box; border-bottom: 1px solid var(--border-color); padding: 5px; flex-shrink: 0; display: flex; flex-direction: column; align-items: stretch; }
        .private-chat-tabs { flex-wrap: wrap; gap: 5px; height: auto; padding: 5px 10px; flex-shrink: 0; display: none; align-items: center; background-color: var(--secondary-bg-color); border-bottom: 1px solid var(--border-color); }
        .sidebar.collapsed { width: 0; min-width: 0; border-left: none; overflow: hidden; }
        .user-slots-area h3 { margin: 0 0 15px; font-size: clamp(0.75rem, 3vw, 0.9rem); text-transform: uppercase; color: var(--text-muted-color); padding-top: 10px; }
        .header-left-panel { display: flex; align-items: center; gap: 20px; }
        .header-right-panel { display: flex; align-items: center; gap: 10px; }
        #sidebar-toggle { position: static; width: 30px; height: 30px; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        #private-chat-indicator { display: none; background-color: #40444b; color: var(--text-muted-color); padding: 5px 10px; border-radius: 5px; font-size: 0.9rem; cursor: pointer; white-space: nowrap; transition: background-color 0.3s; }
        #private-chat-indicator:hover { background-color: var(--hover-color); color: var(--text-color); }
        #private-chat-indicator.has-unread { animation: flash 1.5s infinite; color: white; }
        .main-content { display: flex; flex-direction: row; flex-grow: 1; min-height: 0; }
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; background-color: var(--background-color); }
        .chat-windows { position: relative; flex-grow: 1; }
        #form { flex-shrink: 0; display: flex; padding: 10px; background-color: var(--secondary-bg-color); border-top: 1px solid var(--border-color); align-items: center;}
        .sidebar { width: var(--sidebar-width); flex-shrink: 0; background-color: var(--secondary-bg-color); display: flex; flex-direction: column; border-left: 1px solid var(--border-color); transition: width var(--transition-speed), min-width var(--transition-speed); }
        .user-slots-area { padding: 0 10px 10px 10px; flex-grow: 1; overflow-y: auto; }
        #header-title { color: var(--private-msg-color); font-weight: bold; font-size: clamp(1rem, 4vw, 1.25rem); }
        #clear-history-btn { display: none; background-color: var(--danger-color); color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .messages { list-style-type: none; margin: 0; padding: 15px; position: absolute; top: 0; bottom: 0; left: 0; right: 0; overflow-y: auto; font-size: clamp(0.9rem, 2.5vw, 1rem); }
        .system-message, .user-message, .private-message { padding-bottom: 8px; word-wrap: break-word; }
        .system-message { color: var(--text-muted-color); font-style: italic; text-align: center; }
        .user-message, .private-message { color: var(--text-color); }
        .private-message { font-style: italic; }
        .user-message .username-color { color: var(--accent-color); font-weight: bold; }
        .private-message .username-color { color: var(--private-msg-color); font-weight: bold; }
        #input { flex-grow: 1; padding: 12px; border: 1px solid var(--border-color); background-color: #40444b; color: var(--text-color); border-radius: 8px; font-size: 1rem; }
        #form button[type="submit"] { padding: 12px 18px; margin-left: 10px; border: none; background-color: var(--accent-color); color: var(--text-color); border-radius: 8px; cursor: pointer; font-weight: bold; }
        #mic-to-text-btn { background: none; border: none; color: var(--text-muted-color); padding: 8px; margin-left: 10px; font-size: 1.5rem; cursor: pointer; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        #mic-to-text-btn:hover:not(:disabled) { background-color: var(--hover-color); }
        #mic-to-text-btn.listening { color: var(--danger-color); animation: pulse 1.5s infinite; }
        .tab-button { width: 100%; background: none; border: none; color: var(--text-muted-color); padding: 10px; text-align: left; cursor: pointer; border-radius: 5px; margin-bottom: 2px; font-size: clamp(0.8rem, 2.5vw, 0.9rem); transition: background-color 0.2s; white-space: nowrap; position: relative; }
        .private-chat-tabs .tab-button { width: auto; padding: 8px 24px 8px 12px; }
        .tab-button .close-tab-btn { position: absolute; right: 5px; top: 50%; transform: translateY(-50%); font-size: 1rem; color: var(--text-muted-color); cursor: pointer; display: none; }
        .tab-button:hover .close-tab-btn, .tab-button.active .close-tab-btn { display: inline; }
        .close-tab-btn:hover { color: var(--text-color); }
        .tab-button:hover { background-color: var(--hover-color); } .tab-button.active { color: var(--text-color); background-color: var(--accent-color); } .tab-button.has-unread { animation: flash 1.5s infinite; }
        .user-slot { display: flex; flex-direction: column; padding: 10px; margin-bottom: 8px; background-color: var(--background-color); border-radius: 5px; border: 1px solid var(--border-color); }
        .user-slot.inactive { opacity: 0.6; }
        .user-slot-header { display: flex; align-items: center; width: 100%; }
        .user-slot .user-name { font-weight: bold; flex-grow: 1; font-size: clamp(0.85rem, 2.5vw, 1rem); cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .inactive-icon { filter: grayscale(100%); }
        .action-button { background: none; border: none; color: var(--text-muted-color); font-size: 1.2rem; cursor: pointer; margin-left: 5px; padding: 0 5px; }
        .action-button.voice-toggle-btn.active { color: var(--voice-active-color); }
        .action-button:hover { color: #ff4d4d; }
        .action-button.voice-toggle-btn:hover { color: var(--voice-active-color); }
        .form-inline { margin-top: 10px; display: flex; flex-direction: column; }
        .form-inline input { padding: 8px; margin-bottom: 5px; background: var(--secondary-bg-color); border: 1px solid var(--border-color); color: white; border-radius: 3px; font-size: 0.9rem; }
        .form-inline button, .action-menu button { width: 100%; padding: 8px; background: var(--accent-color); border: none; color: white; border-radius: 3px; cursor: pointer; font-size: 0.9rem; margin-top: 5px; }
        .action-menu button.delete-btn { background-color: var(--danger-color); }
    </style>
</head>
<body>
    <div class="app-layout">
        <div class="main-content">
            <div class="chat-area">
                <div class="chat-header" id="chat-header">
                    <div class="header-left-panel">
                        <span id="header-title">Forum</span>
                        <button id="clear-history-btn">Wyczyść Czat</button>
                    </div>
                    <div class="header-right-panel">
                        <span id="private-chat-indicator"></span>
                        <button id="sidebar-toggle"><</button>
                    </div>
                </div>
                <div class="private-chat-tabs" id="private-chat-tabs"></div>
                <div class="chat-windows" id="chat-windows"></div>
            </div>
            <div class="sidebar" id="sidebar">
                <div class="chat-tabs" id="chat-tabs"></div>
                <div class="user-slots-area">
                    <h3>Użytkownicy</h3>
                    <div id="user-slots-container"></div>
                    <div id="new-user-slot"></div>
                </div>
            </div>
        </div>
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Zaloguj się, aby rozmawiać..." disabled />
            <button type="button" id="mic-to-text-btn" title="Nagraj wiadomość głosową" disabled>🎤</button>
            <button type="submit" disabled>Wyślij</button>
        </form>
    </div>
    
    <script>
        const ui = {
            form: document.getElementById('form'), input: document.getElementById('input'), sendButton: document.getElementById('form').querySelector('button[type="submit"]'),
            micToTextBtn: document.getElementById('mic-to-text-btn'), chatWindows: document.getElementById('chat-windows'), 
            publicChatTabs: document.getElementById('chat-tabs'), privateChatTabs: document.getElementById('private-chat-tabs'), 
            userSlotsContainer: document.getElementById('user-slots-container'), newUserSlot: document.getElementById('new-user-slot'), 
            sidebar: document.getElementById('sidebar'), sidebarToggle: document.getElementById('sidebar-toggle'), 
            clearHistoryBtn: document.getElementById('clear-history-btn'), privateChatIndicator: document.getElementById('private-chat-indicator')
        };

        let socket, sessionUsername = null, activeChat = 'public', isModerator = false, allUsers = [];
        let storedUsername = localStorage.getItem('forumUsername');
        let lastPrivateChatPartner = null;

        let localStream = null;
        let peerConnections = {};
        let isVoiceActive = false;
        const audioContainer = document.createElement('div');
        audioContainer.id = 'audio-container';
        document.body.appendChild(audioContainer);

        const hfSpaceUrl = "eosforus-chat.hf.space";
        const wsUrl = `wss://${hfSpaceUrl}/ws/`;
        const historyUrl = `https://${hfSpaceUrl}/history`;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isRecording = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'pl-PL';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => { isRecording = true; ui.micToTextBtn.classList.add('listening'); ui.micToTextBtn.title = 'Zatrzymaj nagrywanie'; };
            recognition.onend = () => { isRecording = false; ui.micToTextBtn.classList.remove('listening'); ui.micToTextBtn.title = 'Nagraj wiadomość głosową'; if (ui.input.value.trim()) { ui.form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true })); }};
            recognition.onresult = (event) => { let final_transcript = ''; for (let i = event.resultIndex; i < event.results.length; ++i) { final_transcript += event.results[i][0].transcript; } ui.input.value = final_transcript; };
            
            // --- POPRAWIONA OBSŁUGA BŁĘDÓW ---
            recognition.onerror = (event) => {
                console.error("Błąd rozpoznawania mowy:", event.error);
                if (event.error === 'network') {
                    addMessage({ username: 'System', message: 'Wystąpił błąd sieciowy podczas przetwarzania mowy. Proszę, spróbuj ponownie za chwilę.' }, activeChat);
                } else if (event.error === 'not-allowed') {
                    addMessage({ username: 'System', message: 'Odmówiono dostępu do mikrofonu dla funkcji mowy-na-tekst. Musisz zezwolić na dostęp w ustawieniach przeglądarki.' }, activeChat);
                } else if (event.error === 'no-speech') {
                    addMessage({ username: 'System', message: 'Nie wykryto mowy. Spróbuj mówić wyraźniej.' }, activeChat);
                }
            };

            ui.micToTextBtn.addEventListener('click', () => { if (isRecording) { recognition.stop(); } else { recognition.start(); }});
        } else {
            console.log("Web Speech API nie jest wspierane w tej przeglądarce.");
            ui.micToTextBtn.style.display = 'none';
        }

        async function updateAllVoiceConnections() {
            if (!isVoiceActive || !localStream || !sessionUsername) { Object.keys(peerConnections).forEach(cleanupVoiceChat); return; }
            const currentActiveUsers = allUsers.filter(u => u.status === 'active' && u.username !== sessionUsername).map(u => u.username);
            let targets = (activeChat === 'public') ? currentActiveUsers : (currentActiveUsers.includes(activeChat) ? [activeChat] : []);
            Object.keys(peerConnections).forEach(peer => !targets.includes(peer) && cleanupVoiceChat(peer));
            for (const target of targets) { if (!peerConnections[target]) { const pc = createPeerConnection(target); try { const offer = await pc.createOffer(); await pc.setLocalDescription(offer); sendSignal(target, { type: 'offer', sdp: offer.sdp }); } catch (e) { console.error(`Błąd tworzenia oferty dla ${target}:`, e); }}}
        }

        function sendSignal(recipient, signal) { if (socket && socket.readyState === WebSocket.OPEN) { socket.send(JSON.stringify({ type: 'webrtc_signal', payload: { recipient, signal } })); }}

        function createPeerConnection(targetUser) {
            const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            pc.onicecandidate = e => e.candidate && sendSignal(targetUser, { type: 'ice-candidate', candidate: e.candidate });
            pc.ontrack = event => { let audio = document.getElementById(`audio-${targetUser}`); if (!audio) { audio = document.createElement('audio'); audio.id = `audio-${targetUser}`; audio.autoplay = true; audio.playsInline = true; audioContainer.appendChild(audio); } audio.srcObject = event.streams[0]; };
            pc.onconnectionstatechange = () => (pc.connectionState === 'disconnected' || pc.connectionState === 'closed' || pc.connectionState === 'failed') && cleanupVoiceChat(targetUser);
            if (localStream) { localStream.getTracks().forEach(track => pc.addTrack(track, localStream)); }
            peerConnections[targetUser] = pc;
            return pc;
        }
        
        function cleanupVoiceChat(targetUser) { if (peerConnections[targetUser]) { peerConnections[targetUser].close(); delete peerConnections[targetUser]; } const audio = document.getElementById(`audio-${targetUser}`); if (audio) audio.remove(); }

        async function handleWebRTCSignal(sender, signal) {
            let pc = peerConnections[sender];
            try {
                if (signal.type === 'offer') { if (pc) return; pc = createPeerConnection(sender); await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: signal.sdp })); const answer = await pc.createAnswer(); await pc.setLocalDescription(answer); sendSignal(sender, { type: 'answer', sdp: answer.sdp }); } 
                else if (signal.type === 'answer') { if (!pc) return; await pc.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp: signal.sdp })); } 
                else if (signal.type === 'ice-candidate') { if (!pc) return; await pc.addIceCandidate(new RTCIceCandidate(signal.candidate)); } 
                else if (signal.type === 'hangup') { cleanupVoiceChat(sender); }
            } catch (err) { console.error(`Błąd obsługi sygnału WebRTC od ${sender}:`, err); cleanupVoiceChat(sender); }
        }
        
        function toggleVoice() {
            if (!localStream) { alert("Najpierw zezwól na dostęp do mikrofonu (może być wymagane odświeżenie strony)."); return; }
            isVoiceActive = !isVoiceActive;
            localStream.getAudioTracks().forEach(track => track.enabled = isVoiceActive);
            const voiceBtn = document.getElementById('self-voice-toggle-btn');
            if (voiceBtn) { voiceBtn.innerHTML = isVoiceActive ? '🔊' : '🔈'; voiceBtn.title = isVoiceActive ? 'Wyłącz głos (jesteś słyszalny)' : 'Włącz głos'; voiceBtn.classList.toggle('active', isVoiceActive); }
            updateAllVoiceConnections();
        }

        function createChatWindow(id, name) { if (document.getElementById(`messages-${id}`)) return; const messagesDiv = document.createElement('ul'); messagesDiv.className = 'messages'; messagesDiv.id = `messages-${id}`; ui.chatWindows.appendChild(messagesDiv); const tabButton = document.createElement('button'); tabButton.className = 'tab-button'; tabButton.textContent = name; tabButton.onclick = () => switchChat(id); if (id === 'public') { tabButton.id = 'tab-public'; ui.publicChatTabs.appendChild(tabButton); } else { tabButton.id = `tab-private-${id}`; const closeBtn = document.createElement('span'); closeBtn.className = 'close-tab-btn'; closeBtn.innerHTML = '×'; closeBtn.onclick = (e) => { e.stopPropagation(); closePrivateChat(id); }; tabButton.appendChild(closeBtn); ui.privateChatTabs.appendChild(tabButton); } }

        function switchChat(id) { activeChat = id; if (id === 'public') { ui.privateChatTabs.style.display = 'none'; } else { ui.privateChatTabs.style.display = 'flex'; lastPrivateChatPartner = id; ui.privateChatIndicator.textContent = id; ui.privateChatIndicator.style.display = 'inline-block'; ui.privateChatIndicator.classList.remove('has-unread'); } document.querySelectorAll('.messages').forEach(el => el.style.display = 'none'); const chatWindow = document.getElementById(`messages-${id}`); if (chatWindow) chatWindow.style.display = 'block'; document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active')); const tab = id === 'public' ? document.getElementById('tab-public') : document.getElementById(`tab-private-${id}`); if(tab) { tab.classList.add('active'); tab.classList.remove('has-unread'); } updateAllVoiceConnections(); }

        function addMessage(data, targetChatId) { const isPrivate = targetChatId !== 'public'; const mDiv = document.getElementById(`messages-${targetChatId}`); if (!mDiv) return; const i = document.createElement('li'); if (data.username === "System") { i.className = 'system-message'; i.textContent = data.message; } else { i.className = isPrivate ? 'private-message' : 'user-message'; i.innerHTML = `<span class="username-color">${data.username}</span>: ${data.message}`; } mDiv.appendChild(i); mDiv.scrollTop = mDiv.scrollHeight; }
        
        function renderUsers(users) {
            allUsers = users; const currentUser = users.find(u => u.username === sessionUsername); const isActive = currentUser && currentUser.status === 'active'; isModerator = isActive && currentUser.role === 'moderator';
            ui.clearHistoryBtn.style.display = isModerator ? 'block' : 'none'; ui.input.disabled = !isActive; ui.sendButton.disabled = !isActive; if (ui.micToTextBtn) ui.micToTextBtn.disabled = !isActive;
            ui.input.placeholder = isActive ? "Wpisz swoją wiadomość lub naciśnij mikrofon..." : "Zaloguj się, aby rozmawiać...";
            if (storedUsername) { if (!users.some(u => u.username === storedUsername)) { localStorage.removeItem('forumUsername'); storedUsername = null; } }
            if (storedUsername && isActive) { ui.newUserSlot.style.display = 'none'; ui.newUserSlot.innerHTML = ''; } else { ui.newUserSlot.style.display = 'block'; createRegistrationSlot(); }
            ui.userSlotsContainer.innerHTML = ''; const roleOrder = { 'moderator': 0, 'vip': 1, 'user': 2 };
            users.sort((a, b) => (roleOrder[a.role] ?? 3) - (roleOrder[b.role] ?? 3) || a.username.localeCompare(b.username))
                 .forEach(user => {
                     const isMyStoredIdentity = user.username === storedUsername; const slot = document.createElement('div'); slot.className = `user-slot ${user.status === 'inactive' ? 'inactive' : ''}`; const header = document.createElement('div'); header.className = 'user-slot-header';
                     let roleIcon = ''; if (user.role === 'moderator') roleIcon = '👑 '; else if (user.role === 'vip') roleIcon = '⭐ '; if (user.status === 'inactive' && roleIcon) { roleIcon = `<span class="inactive-icon">${roleIcon.trim()}</span> `; }
                     let nameHTML = roleIcon + user.username; let actionsHTML = '';
                     if (isMyStoredIdentity && isActive) { nameHTML += ' (Ty)'; const voiceIcon = isVoiceActive ? '🔊' : '🔈'; const voiceTitle = isVoiceActive ? 'Wyłącz głos (jesteś słyszalny)' : 'Włącz głos'; actionsHTML += `<button id="self-voice-toggle-btn" class="action-button voice-toggle-btn ${isVoiceActive ? 'active' : ''}" title="${voiceTitle}">${voiceIcon}</button>`; actionsHTML += `<button class="action-button self-action-button" title="Akcje konta">×</button>`; } 
                     else if (isModerator && user.username !== sessionUsername) { actionsHTML += `<button class="action-button remove-user-button" data-user="${user.username}" title="Usuń użytkownika na stałe">×</button>`; }
                     header.innerHTML = `<span class="user-name">${nameHTML}</span> ${actionsHTML}`; slot.appendChild(header);
                     const nameElement = header.querySelector('.user-name');
                     if (isActive) { if (user.username !== sessionUsername) { nameElement.onclick = () => openPrivateChat(user.username); } } 
                     else { if (user.status === 'inactive') { nameElement.onclick = () => showLoginForm(slot, user.username, false); } else { nameElement.style.cursor = 'default'; } }
                     const selfVoiceBtn = header.querySelector('#self-voice-toggle-btn'); if(selfVoiceBtn) selfVoiceBtn.onclick = (e) => { e.stopPropagation(); toggleVoice(); };
                     const selfActionBtn = header.querySelector('.self-action-button'); if(selfActionBtn) selfActionBtn.onclick = (e) => { e.stopPropagation(); showSelfActionMenu(slot, user.role !== 'user'); };
                     const removeBtn = header.querySelector('.remove-user-button'); if (removeBtn) removeBtn.onclick = (e) => { e.stopPropagation(); socket.send(JSON.stringify({ type: 'remove_user', payload: { username: removeBtn.dataset.user } })); };
                     ui.userSlotsContainer.appendChild(slot);
                 });
        }

        function resetSession() { Object.keys(peerConnections).forEach(cleanupVoiceChat); if(localStream) { localStream.getTracks().forEach(track => track.stop()); localStream = null; } isVoiceActive = false; sessionUsername = null; isModerator = false; renderUsers(allUsers); }

        function connectWebSocket() {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => loadHistory();
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                switch(data.type) {
                    case 'user_update': renderUsers(data.payload.users); break;
                    case 'chat_message': if (data.payload.username !== sessionUsername) addMessage(data.payload, 'public'); break;
                    case 'private_message':
                        if (data.payload.sender !== sessionUsername) {
                            const chatPartner = data.payload.sender; createChatWindow(chatPartner, `Priv: ${chatPartner}`); addMessage({ username: chatPartner, message: data.payload.message }, chatPartner);
                            lastPrivateChatPartner = chatPartner; ui.privateChatIndicator.textContent = chatPartner; ui.privateChatIndicator.style.display = 'inline-block';
                            if (activeChat !== chatPartner) { ui.privateChatIndicator.classList.add('has-unread'); const tab = document.getElementById(`tab-private-${chatPartner}`); if(tab) tab.classList.add('has-unread'); }
                        }
                        break;
                    case 'history_cleared': const publicChat = document.getElementById('messages-public'); if(publicChat) publicChat.innerHTML = ''; addMessage({username:'System', message:'Czat został wyczyszczony'}, 'public'); break;
                    case 'join_success':
                        sessionUsername = data.payload.username; if (!storedUsername || storedUsername !== sessionUsername) { storedUsername = sessionUsername; localStorage.setItem('forumUsername', storedUsername); } removeActiveForms();
                        if (!localStream) { navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => { localStream = stream; localStream.getAudioTracks().forEach(track => track.enabled = false); }).catch(err => { console.error("Błąd dostępu do mikrofonu dla WebRTC:", err); alert("Nie udało się uzyskać dostępu do mikrofonu dla rozmów głosowych. Funkcja może być niedostępna.");}); }
                        break;
                    case 'join_failed': alert(`Logowanie nieudane: ${data.payload.reason}`); renderUsers(allUsers); break;
                    case 'webrtc_signal': if (sessionUsername) handleWebRTCSignal(data.payload.sender, data.payload.signal); break;
                }
            };
            socket.onclose = () => { resetSession(); setTimeout(connectWebSocket, 3000); };
            socket.onerror = (e) => { console.error("WebSocket error:", e); resetSession(); }
        }
        
        function closePrivateChat(id) { document.getElementById(`tab-private-${id}`)?.remove(); document.getElementById(`messages-${id}`)?.remove(); if (lastPrivateChatPartner === id) { const nextTab = ui.privateChatTabs.querySelector('.tab-button'); lastPrivateChatPartner = nextTab ? nextTab.id.replace('tab-private-', '') : null; if(lastPrivateChatPartner) { ui.privateChatIndicator.textContent = lastPrivateChatPartner; } else { ui.privateChatIndicator.style.display = 'none'; } } if (activeChat === id) { const nextTabToOpen = ui.privateChatTabs.querySelector('.tab-button')?.id.replace('tab-private-', '') || 'public'; switchChat(nextTabToOpen); } }
        function openPrivateChat(targetUser) { createChatWindow(targetUser, `Priv: ${targetUser}`); switchChat(targetUser); }
        async function loadHistory() { try { const r = await fetch(historyUrl); const h = await r.json(); h.forEach(m => addMessage(m, 'public')); } catch (e) { console.error(e); } }
        function removeActiveForms() { document.querySelectorAll('.form-inline, .action-menu').forEach(f => f.parentElement.removeChild(f)); }
        function showSelfActionMenu(slot, isPermanentAccount) { removeActiveForms(); const menu = document.createElement('div'); menu.className = 'action-menu'; let menuHTML = ''; if (isPermanentAccount) { menuHTML += `<button class="logout-btn">Wyloguj</button>`; } menuHTML += `<button class="delete-btn">Usuń konto</button>`; menu.innerHTML = menuHTML; slot.appendChild(menu); const logoutBtn = menu.querySelector('.logout-btn'); if(logoutBtn) { logoutBtn.onclick = () => { socket.send(JSON.stringify({ type: 'leave' })); resetSession(); }; } menu.querySelector('.delete-btn').onclick = () => { socket.send(JSON.stringify({ type: 'remove_user', payload: { username: sessionUsername } })); localStorage.removeItem('forumUsername'); storedUsername = null; removeActiveForms(); }; }
        function showLoginForm(slot, targetUsername, isNewUser = false) { removeActiveForms(); const form = document.createElement('form'); form.className = 'form-inline'; const passwordPlaceholder = isNewUser ? "Wymyśl hasło (puste = gość)" : "Podaj hasło"; form.innerHTML = isNewUser ? `<input type="text" name="username" placeholder="Twoja nazwa..." required autocomplete="off">` : ''; form.innerHTML += `<input type="password" name="password" placeholder="${passwordPlaceholder}" autocomplete="new-password"><button type="submit">${isNewUser ? 'Dołącz' : 'Zaloguj'}</button>`; form.onclick = (e) => e.stopPropagation(); const nameElement = slot.querySelector('.user-name'); if (nameElement) nameElement.style.cursor = 'default'; form.onsubmit = (e) => { e.preventDefault(); const uname = isNewUser ? form.querySelector('[name="username"]').value.trim() : targetUsername; const pword = form.querySelector('[name="password"]').value.trim(); if (uname) { socket.send(JSON.stringify({ type: 'join', payload: { username: uname, password: pword } })); removeActiveForms(); } }; slot.appendChild(form); form.querySelector(isNewUser ? 'input[name="username"]' : 'input[type="password"]').focus(); }
        function createRegistrationSlot() { ui.newUserSlot.innerHTML = ''; const slot = document.createElement('div'); slot.className = 'user-slot'; const header = document.createElement('div'); header.className = 'user-slot-header'; header.innerHTML = '<span class="user-name" style="color: var(--text-muted-color);">Dołącz do czatu...</span>'; slot.appendChild(header); header.onclick = () => { header.style.display = 'none'; showLoginForm(slot, '', true); }; ui.newUserSlot.appendChild(slot); }

        ui.form.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = ui.input.value.trim();
            if (!message || !sessionUsername) return;
            const type = activeChat === 'public' ? 'chat_message' : 'private_message';
            const payload = activeChat === 'public' ? { message } : { recipient: activeChat, message };
            socket.send(JSON.stringify({ type, payload }));
            addMessage({ username: sessionUsername, message: message }, activeChat);
            ui.input.value = '';
        });

        ui.sidebarToggle.addEventListener('click', () => { ui.sidebar.classList.toggle('collapsed'); ui.sidebarToggle.textContent = ui.sidebar.classList.contains('collapsed') ? '>' : '<'; });
        ui.clearHistoryBtn.addEventListener('click', () => { if(isModerator) socket.send(JSON.stringify({ type: 'clear_history' })); });
        ui.privateChatIndicator.onclick = () => { if(lastPrivateChatPartner) { openPrivateChat(lastPrivateChatPartner); } };

        createChatWindow('public', 'Czat Publiczny');
        switchChat('public');
        connectWebSocket();
    </script>
</body>
</html>
